<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習問題：直列・並列システムの稼働率 | IT基礎学習</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/calculator.css">
    <script src="../js/tailwind.config.js"></script>
</head>

<body class="bg-slate-50 text-slate-800 font-sans min-h-screen">

    <!-- ヘッダー -->
    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-200">
        <div class="max-w-3xl mx-auto px-4 py-4 flex items-center justify-between">
            <a href="../index.html" class="flex items-center gap-3 group">
                <div
                    class="w-9 h-9 rounded-lg bg-gradient-to-br from-indigo-600 to-indigo-700 flex items-center justify-center text-white font-mono font-bold text-sm shadow-sm group-hover:scale-110 transition-transform">
                    IT</div>
                <span class="font-bold text-slate-900">IT基礎学習</span>
            </a>
            <a href="../lessons/availability-systems.html"
                class="text-sm text-indigo-600 hover:font-bold flex items-center gap-1 transition-all">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13" />
                </svg>
                解説を見る
            </a>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-4 py-8">
        <!-- パンくず -->
        <nav class="breadcrumb">
            <a href="../index.html">ホーム</a>
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
            <a href="../lessons/availability-systems.html">直列・並列システム 解説</a>
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
            <span class="text-slate-400">練習問題</span>
        </nav>

        <div class="flex items-center gap-3 mb-2 pt-4">
            <span
                class="px-3 py-1 bg-indigo-50 text-indigo-600 text-xs font-medium rounded-full border border-indigo-100 uppercase font-black">Unit
                05</span>
            <h1 class="text-2xl font-black text-slate-950">直列・並列システムの稼働率 練習問題</h1>
        </div>
        <p class="text-slate-500 text-sm mb-8 font-medium">システムの構成（直列・並列）を見極めて全体の稼働率を計算しよう！</p>

        <!-- 進捗 -->
        <div class="mb-8">
            <div class="flex justify-between text-sm text-slate-400 mb-2 font-medium">
                <span>問題 <span id="current-num" class="text-slate-900 font-black">1</span> / 10</span>
                <span>正解数 <span id="correct-count" class="text-indigo-600 font-black">0</span></span>
            </div>
            <div class="progress-bar">
                <div class="progress-bar__fill" id="progress-fill"
                    style="width: 0%; background: linear-gradient(90deg,#6366F1,#818CF8);"></div>
            </div>
        </div>

        <!-- クイズエリア -->
        <div id="quiz-area">
            <div class="quiz-card animate-fade-in shadow-sm border-slate-100" id="question-card">
                <!-- 問題 -->
                <div class="mb-8 p-6 bg-slate-50 rounded-2xl border border-slate-100">
                    <div class="text-slate-400 text-xs mb-3 font-bold tracking-widest uppercase text-center">PROBLEM
                        STATEMENT</div>
                    <div class="text-slate-800 font-bold leading-relaxed text-lg" id="question-text">
                        --
                    </div>
                </div>

                <!-- 図解エリア（動的生成） -->
                <div id="diagram-container"
                    class="mb-8 flex justify-center py-4 bg-white rounded-2xl border border-slate-100">
                </div>

                <!-- 入力エリア -->
                <div class="flex flex-col items-center gap-6">
                    <div class="flex items-center gap-4">
                        <label for="answer-input" class="sr-only">答えを入力</label>
                        <input type="text" id="answer-input" class="answer-input w-48 text-center" placeholder="例: 0.98"
                            autocomplete="off" aria-label="システム稼働率の答え">
                        <span id="unit-label" class="text-slate-400 font-black text-xl"></span>
                    </div>

                    <div id="condition-hint" class="text-xs text-slate-400 font-medium">
                        ※ 計算結果をそのまま答えてください。
                    </div>

                    <!-- フィードバック -->
                    <div id="feedback" class="min-h-[40px] flex items-center justify-center"></div>

                    <!-- 解説（不正解時） -->
                    <div id="explanation"
                        class="hidden w-full bg-slate-50 border border-slate-200 rounded-2xl p-6 shadow-inner animate-fade-in-up">
                    </div>

                    <!-- ボタン -->
                    <div class="flex gap-3 mt-4" id="btn-area">
                        <button id="submit-btn" onclick="submitAnswer()"
                            class="px-12 py-4 bg-indigo-600 hover:bg-indigo-700 text-white font-black rounded-xl shadow-lg transition-all hover:-translate-y-0.5 text-lg">
                            答える
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 結果エリア -->
        <div id="result-area" class="hidden quiz-card animate-fade-in shadow-xl"></div>
    </main>

    <script src="../js/quiz.js"></script>
    <script src="../js/calculator.js"></script>
    <script>
        class SystemsAvailabilityGenerator {
            generate() {
                const types = ['series', 'parallel'];
                const type = types[Math.floor(Math.random() * types.length)];

                if (type === 'series') return this.generateSeries();
                return this.generateParallel();
            }

            // 直列
            generateSeries() {
                const count = Math.random() > 0.5 ? 3 : 2;
                const names = ['A', 'B', 'C'];
                // 切りの良い値で、積も計算しやすい組み合わせ
                const vals = [];
                for (let i = 0; i < count; i++) {
                    vals.push([0.9, 0.8, 0.7, 0.6][Math.floor(Math.random() * 4)]);
                }

                let answer = 1;
                vals.forEach(v => answer *= v);
                answer = parseFloat(answer.toFixed(3));

                let diag = `<div class="flex items-center gap-3 py-6 px-10 bg-white rounded-3xl border border-slate-100 shadow-sm">`;
                vals.forEach((v, i) => {
                    diag += `
                        <div class="flex flex-col items-center gap-1 group">
                             <div class="text-[10px] font-bold text-slate-300 tracking-widest uppercase">装置${names[i]}</div>
                             <div class="w-16 h-12 border-2 border-indigo-500 bg-indigo-50/30 rounded-xl flex items-center justify-center text-xs font-mono font-bold text-indigo-700 shadow-inner group-hover:scale-105 transition-transform">${v}</div>
                        </div>`;
                    if (i < count - 1) diag += `<div class="w-6 h-0.5 bg-indigo-200"></div>`;
                });
                diag += `</div>`;

                return {
                    type: 'series',
                    values: vals,
                    question: `下図のように、${count}台の装置 ${names.slice(0, count).join(', ')} が直列に接続されたシステム全体の稼働率を求めなさい。`,
                    diagram: diag,
                    answer: answer.toString(),
                    explanation: `
                        <div class="space-y-3">
                            <p class="font-bold text-indigo-600">直列システムの算出プロセス</p>
                            <p class="text-xs text-slate-500 leading-relaxed">全ての装置が同時に稼働している必要があるため、各稼働率の積（掛け算）となります。</p>
                            <div class="p-4 bg-slate-900 rounded-xl text-white font-mono text-sm shadow-xl">
                                ${vals.join(' × ')} = <span class="text-sky-400 font-black">${answer}</span>
                            </div>
                        </div>
                    `
                };
            }

            // 並列
            generateParallel() {
                const count = Math.random() > 0.5 ? 3 : 2;
                const names = ['D', 'E', 'F'];
                // 故障率 = 1 - 稼働率 が切りの良い値
                const vals = [];
                for (let i = 0; i < count; i++) {
                    vals.push([0.9, 0.8, 0.7, 0.6][Math.floor(Math.random() * 4)]);
                }

                let failureProduct = 1;
                vals.forEach(v => failureProduct *= (1 - v));
                let answer = parseFloat((1 - failureProduct).toFixed(3));

                let diag = `
                    <div class="flex items-center gap-4 py-8 px-12 bg-white rounded-3xl border border-slate-100 shadow-sm relative">
                        <div class="w-2 h-[calc(100%-24px)] border-l-2 border-y-2 border-indigo-200 rounded-l-lg"></div>
                        <div class="flex flex-col gap-3">`;
                vals.forEach((v, i) => {
                    diag += `
                        <div class="flex items-center gap-3 group">
                             <div class="w-16 h-12 border-2 border-indigo-500 bg-indigo-50/30 rounded-xl flex items-center justify-center text-xs font-mono font-bold text-indigo-700 shadow-inner group-hover:translate-x-1 transition-transform tracking-tighter uppercase relative">
                                <span class="absolute -top-4 left-0 text-[8px] font-black text-slate-300">DEVICE ${names[i]}</span>
                                ${v}
                             </div>
                        </div>`;
                });
                diag += `</div>
                        <div class="w-2 h-[calc(100%-24px)] border-r-2 border-y-2 border-indigo-200 rounded-r-lg"></div>
                    </div>`;

                return {
                    type: 'parallel',
                    values: vals,
                    question: `下図のように、${count}台の装置 ${names.slice(0, count).join(', ')} が並列に接続されたシステム全体の稼働率を求めなさい。`,
                    diagram: diag,
                    answer: answer.toString(),
                    explanation: `
                        <div class="space-y-4">
                            <p class="font-bold text-indigo-600">並列システムの算出プロセス</p>
                            <p class="text-xs text-slate-500 leading-relaxed font-medium">「1 － (全ての装置が故障する確率)」で求めます。</p>
                            <div class="space-y-2 font-mono text-xs p-4 bg-slate-900 rounded-xl shadow-xl">
                                <p class="text-slate-400 font-bold mb-1 tracking-widest uppercase">Formula</p>
                                <p class="text-white">1 - (${vals.map(v => `1 - ${v}`).join(') × (')})</p>
                                <p class="text-white">= 1 - (${vals.map(v => (1 - v).toFixed(2)).join(' × ')})</p>
                                <p class="text-white">= 1 - ${failureProduct.toFixed(5)}</p>
                                <p class="text-indigo-400 font-black text-base">= ${answer}</p>
                            </div>
                        </div>
                    `
                };
            }
        }

        let session = new QuizSession(10);
        let generator = new SystemsAvailabilityGenerator();
        let currentQ = null;
        let answered = false;

        function startQuiz() {
            session = new QuizSession(10);
            answered = false;
            document.getElementById('quiz-area').classList.remove('hidden');
            document.getElementById('result-area').classList.add('hidden');
            document.getElementById('correct-count').textContent = '0';
            setupNextQuestion();
        }

        function setupNextQuestion() {
            answered = false;
            currentQ = generator.generate();

            document.getElementById('current-num').textContent = session.current + 1;
            document.getElementById('progress-fill').style.width = `${(session.current / session.total) * 100}%`;

            document.getElementById('question-text').textContent = currentQ.question;
            document.getElementById('diagram-container').innerHTML = currentQ.diagram;

            const input = document.getElementById('answer-input');
            input.value = '';
            input.className = 'answer-input w-48 text-center';
            input.disabled = false;
            input.focus();

            document.getElementById('feedback').innerHTML = '';
            document.getElementById('explanation').classList.add('hidden');
            document.getElementById('btn-area').innerHTML = `
                <button onclick="submitAnswer()"
                    class="px-12 py-4 bg-indigo-600 hover:bg-indigo-700 text-white font-black rounded-xl shadow-lg transition-all hover:-translate-y-0.5 text-lg">
                    答える
                </button>`;

            const card = document.getElementById('question-card');
            card.classList.remove('animate-fade-in');
            void card.offsetWidth;
            card.classList.add('animate-fade-in');
        }

        function submitAnswer() {
            if (answered) return;
            const input = document.getElementById('answer-input');
            let userVal = input.value.trim();

            if (!userVal || isNaN(userVal)) {
                input.focus();
                return;
            }

            const isCorrect = Math.abs(parseFloat(userVal) - parseFloat(currentQ.answer)) < 0.0005;
            answered = true;

            session.submit(currentQ.type + ' system', currentQ.answer, userVal, isCorrect);

            input.disabled = true;
            if (isCorrect) {
                input.classList.add('correct');
                document.getElementById('correct-count').textContent = session.correct;
                document.getElementById('feedback').innerHTML =
                    `<div class="feedback-badge correct font-black">✅ 正解！ ${currentQ.answer}</div>`;
            } else {
                input.classList.add('incorrect');
                document.getElementById('feedback').innerHTML =
                    `<div class="feedback-badge incorrect font-black">❌ 不正解 — 正解は ${currentQ.answer}</div>`;
                showExplanation();
            }

            setTimeout(() => {
                document.getElementById('btn-area').innerHTML = session.isComplete
                    ? `<button onclick="showResult()" class="px-12 py-4 bg-indigo-600 text-white font-black rounded-xl shadow-lg transition-all hover:-translate-y-0.5 text-lg">
                        🏆 結果を見る
                       </button>`
                    : `<button onclick="setupNextQuestion()" class="px-12 py-4 bg-indigo-600 text-white font-black rounded-xl shadow-lg transition-all hover:-translate-y-0.5 text-lg">
                        次の問題 →
                       </button>`;
            }, isCorrect ? 800 : 1500);
        }

        function showExplanation() {
            const expEl = document.getElementById('explanation');
            expEl.classList.remove('hidden');
            expEl.innerHTML = `
                <div class="text-slate-400 font-bold mb-4 flex items-center gap-2 tracking-widest uppercase text-xs">
                    <span class="w-1.5 h-1.5 rounded-full bg-slate-200"></span>
                    Explain
                </div>
                ${currentQ.explanation}
            `;
        }

        function showResult() {
            document.getElementById('quiz-area').classList.add('hidden');
            const resultEl = document.getElementById('result-area');
            resultEl.classList.remove('hidden');
            renderResult(session, 'result-area', 'startQuiz',
                '../lessons/availability-systems.html',
                null);
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !answered) submitAnswer();
            else if (e.key === 'Enter' && answered && !session.isComplete) setupNextQuestion();
        });

        startQuiz();
    </script>

    <style>
        .animate-fade-in-up {
            animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</body>

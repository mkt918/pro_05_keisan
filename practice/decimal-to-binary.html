<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習問題：十進数→二進数 | IT基礎学習</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/tailwind.config.js"></script>
</head>

<body class="bg-slate-50 text-slate-800 font-sans min-h-screen">

    <!-- ヘッダー -->
    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-200">
        <div class="max-w-3xl mx-auto px-4 py-4 flex items-center justify-between">
            <a href="../index.html" class="flex items-center gap-3 group">
                <div
                    class="w-9 h-9 rounded-lg bg-gradient-to-br from-teal-500 to-teal-600 flex items-center justify-center text-white font-mono font-bold text-sm shadow-sm group-hover:scale-110 transition-transform">
                    IT</div>
                <span class="font-bold text-slate-900 font-bold">IT基礎学習</span>
            </a>
            <a href="../lessons/decimal-to-binary.html"
                class="text-sm text-orange-600 hover:font-bold flex items-center gap-1 transition-all">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13" />
                </svg>
                解説を見る
            </a>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-4 py-8">
        <!-- パンくず -->
        <nav class="breadcrumb">
            <a href="../index.html">ホーム</a>
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
            <a href="../lessons/decimal-to-binary.html">十進数→二進数 解説</a>
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
            <span class="text-slate-400">練習問題</span>
        </nav>

        <div class="flex items-center gap-3 mb-2 pt-4">
            <span
                class="px-3 py-1 bg-orange-50 text-orange-600 text-xs font-medium rounded-full border border-orange-100">Unit
                02</span>
            <h1 class="text-2xl font-black text-slate-950">十進数 → 二進数 練習問題</h1>
        </div>
        <p class="text-slate-500 text-sm mb-8 font-medium">十進数を二進数に変換してね。0と1だけで答えよう！10問連続で挑戦！</p>

        <!-- 進捗 -->
        <div class="mb-8">
            <div class="flex justify-between text-sm text-slate-400 mb-2 font-medium">
                <span>問題 <span id="current-num" class="text-slate-900 font-black">1</span> / 10</span>
                <span>正解数 <span id="correct-count" class="text-orange-600 font-black">0</span></span>
            </div>
            <div class="progress-bar">
                <div class="progress-bar__fill" id="progress-fill"
                    style="width: 0%; background: linear-gradient(90deg,#F97316,#FB923C);"></div>
            </div>
        </div>

        <!-- クイズエリア -->
        <div id="quiz-area">
            <div class="quiz-card animate-fade-in shadow-sm border-slate-100" id="question-card">
                <!-- 問題 -->
                <div class="text-center mb-8">
                    <div class="text-slate-400 text-sm mb-3 font-bold uppercase tracking-widest">次の十進数を二進数に変換せよ</div>
                    <div class="text-6xl md:text-8xl font-mono font-black text-teal-600 mb-2" id="question-display">
                        --
                    </div>
                    <div class="text-slate-300 font-bold">(10)</div>
                </div>

                <!-- 計算の補助：2の累乗チートシート -->
                <div class="mb-8 bg-slate-50 border border-slate-200 rounded-xl p-5 shadow-inner">
                    <div class="text-xs text-slate-400 mb-4 text-center font-bold tracking-widest uppercase">💡
                        2の累乗表（ヒント）</div>
                    <div class="flex justify-center flex-wrap gap-2">
                        <div class="power-hint" data-pow="7"><span class="exp">2⁷</span><span class="val">128</span>
                        </div>
                        <div class="power-hint" data-pow="6"><span class="exp">2⁶</span><span class="val">64</span>
                        </div>
                        <div class="power-hint" data-pow="5"><span class="exp">2⁵</span><span class="val">32</span>
                        </div>
                        <div class="power-hint" data-pow="4"><span class="exp">2⁴</span><span class="val">16</span>
                        </div>
                        <div class="power-hint" data-pow="3"><span class="exp">2³</span><span class="val">8</span></div>
                        <div class="power-hint" data-pow="2"><span class="exp">2²</span><span class="val">4</span></div>
                        <div class="power-hint" data-pow="1"><span class="exp">2¹</span><span class="val">2</span></div>
                        <div class="power-hint" data-pow="0"><span class="exp">2⁰</span><span class="val">1</span></div>
                    </div>
                </div>

                <!-- 入力エリア -->
                <div class="flex flex-col items-center gap-4">
                    <div class="flex items-center gap-4">
                        <input type="text" id="answer-input" class="answer-input w-56 text-center"
                            placeholder="01010101" maxlength="10" autocomplete="off" pattern="[01]*"
                            inputmode="numeric">
                        <span class="text-slate-300 font-mono font-bold text-2xl">(2)</span>
                    </div>
                    <div class="text-slate-400 text-sm font-medium">0と1だけで入力してください</div>

                    <!-- フィードバック -->
                    <div id="feedback" class="min-h-[40px] flex items-center justify-center"></div>

                    <!-- 解説（不正解時） -->
                    <div id="explanation"
                        class="hidden w-full bg-slate-50 border border-slate-200 rounded-xl p-6 shadow-inner">
                    </div>

                    <!-- ボタン -->
                    <div class="flex gap-3 mt-4" id="btn-area">
                        <button id="submit-btn" onclick="submitAnswer()"
                            class="px-12 py-4 bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-400 hover:to-orange-500 text-white font-black rounded-xl shadow-lg hover:shadow-orange-500/20 transition-all hover:-translate-y-0.5 text-lg">
                            答える
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 結果エリア -->
        <div id="result-area" class="hidden quiz-card animate-fade-in shadow-xl"></div>
    </main>

    <script src="../js/quiz.js"></script>
    <script>
        let session = new QuizSession(10);
        let currentQ = null;
        let answered = false;

        // 問題の数値に対して使う累乗をハイライト
        function highlightPowers(num) {
            document.querySelectorAll('.power-hint').forEach(el => {
                el.classList.remove('active');
                const pow = parseInt(el.dataset.pow);
                const val = Math.pow(2, pow);
                if (val <= num) el.classList.add('usable');
                else el.classList.remove('usable');
            });
        }

        function startQuiz() {
            session = new QuizSession(10);
            answered = false;
            document.getElementById('quiz-area').classList.remove('hidden');
            document.getElementById('result-area').classList.add('hidden');
            document.getElementById('correct-count').textContent = '0';
            setupNextQuestion();
        }

        function setupNextQuestion() {
            answered = false;
            currentQ = generateDecToBinQuestion();

            document.getElementById('current-num').textContent = session.current + 1;
            document.getElementById('progress-fill').style.width = `${(session.current / session.total) * 100}%`;

            const qDisplay = document.getElementById('question-display');
            qDisplay.textContent = currentQ.question;
            qDisplay.classList.remove('text-green-600', 'text-red-600');
            qDisplay.classList.add('text-teal-600');

            highlightPowers(currentQ.question);

            const input = document.getElementById('answer-input');
            input.value = '';
            input.className = 'answer-input w-56 text-center';
            input.disabled = false;
            input.focus();

            document.getElementById('feedback').innerHTML = '';
            document.getElementById('explanation').classList.add('hidden');
            document.getElementById('btn-area').innerHTML = `
        <button onclick="submitAnswer()"
          class="px-12 py-4 bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-400 hover:to-orange-500 text-white font-black rounded-xl shadow-lg hover:shadow-orange-500/20 transition-all hover:-translate-y-0.5 text-lg">
          答える
        </button>`;

            const card = document.getElementById('question-card');
            card.classList.remove('animate-fade-in');
            void card.offsetWidth;
            card.classList.add('animate-fade-in');
        }

        function submitAnswer() {
            if (answered) return;
            const input = document.getElementById('answer-input');
            const userAnswer = input.value.trim().replace(/^0+/, '') || '0';

            // 0と1以外はNG
            if (!/^[01]+$/.test(userAnswer)) {
                input.style.borderColor = '#EF4444';
                input.focus();
                document.getElementById('feedback').innerHTML =
                    `<div class="text-red-600 font-bold flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span>
                        ❗ 0と1だけで入力してください
                    </div>`;
                return;
            }

            const isCorrect = userAnswer === currentQ.answer.replace(/^0+/, '');
            answered = true;

            session.submit(currentQ.question, currentQ.answer, userAnswer, isCorrect);

            input.disabled = true;
            const qDisplay = document.getElementById('question-display');
            if (isCorrect) {
                input.classList.add('correct');
                qDisplay.classList.replace('text-teal-600', 'text-green-600');
                document.getElementById('correct-count').textContent = session.correct;
                document.getElementById('feedback').innerHTML =
                    `<div class="feedback-badge correct font-black">✅ 正解！ ${currentQ.answer}</div>`;
            } else {
                input.classList.add('incorrect');
                qDisplay.classList.replace('text-teal-600', 'text-red-600');
                document.getElementById('feedback').innerHTML =
                    `<div class="feedback-badge incorrect font-black">❌ 不正解 — 正解は ${currentQ.answer}</div>`;
                showExplanation();
            }

            setTimeout(() => {
                document.getElementById('btn-area').innerHTML = session.isComplete
                    ? `<button onclick="showResult()" class="px-12 py-4 bg-gradient-to-r from-orange-500 to-orange-600 text-white font-black rounded-xl shadow-lg hover:shadow-orange-500/20 transition-all hover:-translate-y-0.5 text-lg">
              🏆 結果を見る
             </button>`
                    : `<button onclick="setupNextQuestion()" class="px-12 py-4 bg-gradient-to-r from-orange-500 to-orange-600 text-white font-black rounded-xl shadow-lg hover:shadow-orange-500/20 transition-all hover:-translate-y-0.5 text-lg">
              次の問題 →
             </button>`;
            }, isCorrect ? 800 : 1800);
        }

        function showExplanation() {
            const num = currentQ.question;
            let steps = [];
            let n = num;
            while (n > 0) {
                steps.push(`${n} ÷ 2 = ${Math.floor(n / 2)} <span class="text-slate-300 mx-2">余り</span> <span class="bg-orange-50 text-orange-600 font-black px-2 py-0.5 rounded border border-orange-100">${n % 2}</span>`);
                n = Math.floor(n / 2);
            }
            const expEl = document.getElementById('explanation');
            expEl.classList.remove('hidden');
            expEl.innerHTML = `
        <div class="text-slate-400 font-bold mb-4 flex items-center gap-2">
            <span class="w-1.5 h-1.5 rounded-full bg-slate-300"></span>
            【解説：繰り返し除算】
        </div>
        <div class="space-y-2 text-slate-600 font-mono text-lg font-bold bg-white p-4 rounded-lg border border-slate-100 shadow-sm">
            ${steps.map(s => `<div>${s}</div>`).join('')}
            <div class="pt-3 border-t border-slate-100 mt-2 flex items-center gap-3">
                <span class="text-sm text-slate-400 font-normal">余りを下から読む → </span>
                <span class="text-orange-600 font-black text-2xl tracking-widest bg-orange-50 px-3 py-1 rounded-lg">${currentQ.answer}</span>
            </div>
        </div>`;
        }

        function showResult() {
            document.getElementById('quiz-area').classList.add('hidden');
            const resultEl = document.getElementById('result-area');
            resultEl.classList.remove('hidden');
            renderResult(session, 'result-area', 'startQuiz',
                '../lessons/decimal-to-binary.html',
                null);
            document.getElementById('current-num').textContent = '10';
            document.getElementById('progress-fill').style.width = '100%';
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !answered) submitAnswer();
            else if (e.key === 'Enter' && answered && !session.isComplete) setupNextQuestion();
        });

        startQuiz();
    </script>

    <style>
        .power-hint {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 14px;
            border-radius: 12px;
            background: #fff;
            border: 1px solid #F1F5F9;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.03);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0.35;
        }

        .power-hint.usable {
            opacity: 1;
            border-color: #CCFBF1;
            background: #F0FDFA;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(20, 184, 166, 0.1);
        }

        .power-hint .exp {
            font-size: 0.75rem;
            font-weight: 700;
            color: #94A3B8;
            margin-bottom: 2px;
        }

        .power-hint.usable .exp {
            color: #0D9488;
        }

        .power-hint .val {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 900;
            color: #475569;
            font-size: 1.1rem;
        }

        .power-hint.usable .val {
            color: #F97316;
        }
    </style>
</body>

</html>

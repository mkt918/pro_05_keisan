    <script>
        class StorageQuestionGenerator {
            generate() {
                const types = ['hdd_table', 'hdd_zonal_table', 'compression_dvd', 'scan_strict'];
                const type = types[Math.floor(Math.random() * types.length)];

                switch (type) {
                    case 'hdd_table': return this.generateHDDTable();
                    case 'hdd_zonal_table': return this.generateHDDZonalTable();
                    case 'compression_dvd': return this.generateCompressionDVD();
                    case 'scan_strict': return this.generateScanStrict();
                    default: return this.generateHDDTable();
                }
            }

            // 表形式のHDD容量計算 (ランダム)
            generateHDDTable() {
                const params = [
                    // 答えが切りの良いGBになるペア
                    { sectorSize: 500, sectorsPerTrack: 100, tracksPerCylinder: 100, cylinders: 2000 }, // 10 GB
                    { sectorSize: 1000, sectorsPerTrack: 100, tracksPerCylinder: 50, cylinders: 2000 }, // 10 GB
                    { sectorSize: 500, sectorsPerTrack: 200, tracksPerCylinder: 50, cylinders: 4000 }, // 20 GB
                    { sectorSize: 1000, sectorsPerTrack: 50, tracksPerCylinder: 100, cylinders: 1000 }, //  5 GB
                ];
                const p = params[Math.floor(Math.random() * params.length)];
                const { sectorSize, sectorsPerTrack, tracksPerCylinder, cylinders } = p;

                const totalBytes = sectorSize * sectorsPerTrack * tracksPerCylinder * cylinders;
                const totalGB = Math.round(totalBytes / 1000000000 * 10000) / 10000;

                let diag = `
                    <div class="overflow-hidden rounded-xl border border-slate-200 shadow-sm">
                        <table class="w-full text-xs text-left">
                            <tr class="bg-slate-50 border-b border-slate-200">
                                <th class="px-4 py-2 font-black text-slate-500">項目</th>
                                <th class="px-4 py-2 font-black text-slate-500">仕様 / 値</th>
                            </tr>
                            <tr class="border-b border-slate-100">
                                <td class="px-4 py-2 font-medium">1セクタあたりの記憶容量</td>
                                <td class="px-4 py-2 font-mono font-bold">${sectorSize} B</td>
                            </tr>
                            <tr class="border-b border-slate-100">
                                <td class="px-4 py-2 font-medium">1トラックあたりのセクタ数</td>
                                <td class="px-4 py-2 font-mono font-bold">${sectorsPerTrack}</td>
                            </tr>
                            <tr class="border-b border-slate-100">
                                <td class="px-4 py-2 font-medium">1シリンダあたりのトラック数</td>
                                <td class="px-4 py-2 font-mono font-bold">${tracksPerCylinder}</td>
                            </tr>
                            <tr>
                                <td class="px-4 py-2 font-medium">総シリンダ数</td>
                                <td class="px-4 py-2 font-mono font-bold">${cylinders.toLocaleString()}</td>
                            </tr>
                        </table>
                    </div>`;

                return {
                    question: `表に示す磁気ディスク装置の総記憶容量は何 GB か。 (1 GB = 10⁹ Bとする)`,
                    diagram: diag,
                    answer: totalGB.toString(),
                    unit: 'GB',
                    explanation: `
                        <div class="space-y-3">
                            <p class="font-bold text-amber-600">全パラメータの積を求める</p>
                            <div class="p-4 bg-slate-900 rounded-xl text-white font-mono text-xs space-y-1 shadow-lg">
                                <p>${sectorSize} × ${sectorsPerTrack} × ${tracksPerCylinder} × ${cylinders}</p>
                                <p>= ${totalBytes.toLocaleString()} B</p>
                                <p class="text-amber-400 font-black text-sm">= ${totalGB} GB</p>
                            </div>
                        </div>
                    `
                };
            }

            // ゾーンビット（表形式・範囲指定）
            generateHDDZonalTable() {
                const paramSets = [
                    // 答えが切りの良いGBになるペア
                    { sectorSize: 1000, sectors1: 200, sectors2: 100, tracks1: 500, tracks2: 500, surfaces: 10 }, // 1.5 GB
                    { sectorSize: 2000, sectors1: 100, sectors2: 50, tracks1: 500, tracks2: 500, surfaces: 20 }, //  3 GB
                    { sectorSize: 500, sectors1: 200, sectors2: 100, tracks1: 500, tracks2: 500, surfaces: 8 }, // 0.6 GB
                ];
                const { sectorSize, sectors1, sectors2, tracks1, tracks2, surfaces } =
                    paramSets[Math.floor(Math.random() * paramSets.length)];

                const totalTracks = tracks1 + tracks2;
                const totalSectorsPerSurface = (tracks1 * sectors1) + (tracks2 * sectors2);
                const totalBytes = totalSectorsPerSurface * sectorSize * surfaces;
                const totalGB = parseFloat((totalBytes / 1000000000).toFixed(3));

                let diag = `
                    <div class="space-y-3 w-full">
                        <div class="rounded-xl border border-slate-200 overflow-hidden shadow-sm">
                            <table class="w-full text-xs">
                                <tr class="bg-amber-50">
                                    <td class="px-4 py-2 border-b border-amber-100 font-medium text-amber-900">磁気面（プラッタ）数</td>
                                    <td class="px-4 py-2 border-b border-amber-100 font-mono font-black">${surfaces} 面</td>
                                </tr>
                                <tr class="bg-white">
                                    <td class="px-4 py-2 border-b border-slate-100 font-medium">1面あたりのトラック数</td>
                                    <td class="px-4 py-2 border-b border-slate-100 font-mono font-black">${totalTracks.toLocaleString()}</td>
                                </tr>
                                <tr class="bg-slate-50">
                                    <td class="px-4 py-2 font-medium">1セクタあたりの記憶容量</td>
                                    <td class="px-4 py-2 font-mono font-black">${sectorSize.toLocaleString()} B</td>
                                </tr>
                            </table>
                        </div>
                        <div class="rounded-xl border border-slate-200 overflow-hidden shadow-sm">
                            <table class="w-full text-xs text-center">
                                <tr class="bg-slate-100">
                                    <th class="px-4 py-2 border-b border-slate-200 font-black text-slate-500">トラック番号</th>
                                    <th class="px-4 py-2 border-b border-slate-200 font-black text-slate-500">1トラックあたりのセクタ数</th>
                                </tr>
                                <tr>
                                    <td class="px-4 py-2 border-b border-slate-100">0 〜 ${tracks1 - 1}</td>
                                    <td class="px-4 py-2 border-b border-slate-100 font-mono font-bold">${sectors1}</td>
                                </tr>
                                <tr>
                                    <td class="px-4 py-2">${tracks1} 〜 ${totalTracks - 1}</td>
                                    <td class="px-4 py-2 font-mono font-bold">${sectors2}</td>
                                </tr>
                            </table>
                        </div>
                    </div>`;

                return {
                    question: `表に示すゾーンビット記録方式の磁気ディスク装置の総記憶容量は何 GB か。 (1 GB = 10⁹ Bとする)`,
                    diagram: diag,
                    answer: totalGB.toString(),
                    unit: 'GB',
                    explanation: `
                        <div class="space-y-3">
                            <p class="font-bold text-amber-600">① 1面あたりの総セクタ数を求める</p>
                            <p class="text-xs font-mono">(${tracks1} × ${sectors1}) + (${tracks2} × ${sectors2}) = ${totalSectorsPerSurface.toLocaleString()} セクタ</p>
                            <p class="font-bold text-amber-600">② 全面の容量を算出</p>
                            <div class="p-3 bg-slate-900 rounded-xl text-white font-mono text-xs shadow-xl space-y-1">
                                <p>${totalSectorsPerSurface.toLocaleString()} セクタ × ${sectorSize} B × ${surfaces} 面</p>
                                <p>= ${totalBytes.toLocaleString()} B = <span class="text-amber-400 font-black">${totalGB} GB</span></p>
                            </div>
                        </div>
                    `
                };
            }

            // DVD応用問題 (ランダム)
            generateCompressionDVD() {
                const params = [
                    { resW: 3000, resH: 2000, compression: 0.8 },
                    { resW: 2000, resH: 1500, compression: 0.5 },
                    { resW: 1920, resH: 1080, compression: 0.6 },
                    { resW: 4000, resH: 3000, compression: 0.8 },
                ];
                const p = params[Math.floor(Math.random() * params.length)];
                const { resW, resH, compression } = p;
                const bitDepth = 24;
                const dvdSizeGB = 4.7;

                const rawBytes = (resW * resH * bitDepth) / 8;
                const compressedBytes = rawBytes * compression;
                const dvdBytes = dvdSizeGB * 1000000000;
                const maxCount = Math.floor(dvdBytes / compressedBytes);

                return {
                    question: `解像度 ${resW} × ${resH} ピクセル、24ビットカラーの画像を ${compression * 100}% に圧縮して保存する場合、容量 ${dvdSizeGB} GB の DVD 1枚に最大何枚保存できるか。 (1 GB = 10⁹ Bとする)`,
                    answer: maxCount.toString(),
                    unit: '枚',
                    explanation: `
                        <div class="space-y-3">
                            <p class="font-bold text-amber-600">① 1枚あたりの圧縮後サイズ</p>
                            <p class="text-xs font-mono">${resW} × ${resH} × 24 ÷ 8 × ${compression} = ${compressedBytes.toLocaleString()} B</p>
                            <p class="font-bold text-amber-600">② 最大保存枚数（切り捨て）</p>
                            <div class="p-3 bg-slate-900 rounded-xl text-white font-mono text-xs shadow-xl">
                                <p>${dvdBytes.toLocaleString()} B ÷ ${compressedBytes.toLocaleString()} B = ${(dvdBytes / compressedBytes).toFixed(3)}...</p>
                                <p class="text-amber-400 font-black text-sm">→ 切り捨てて ${maxCount} 枚</p>
                            </div>
                        </div>
                    `
                };
            }

            // スキャン変換（四捨五入指定含む・ランダム）
            generateScanStrict() {
                const params = [
                    { cmW: 21, cmH: 29, dpi: 600, bitDepth: 24 }, // A4 フルカラー
                    { cmW: 15, cmH: 20, dpi: 300, bitDepth: 24 }, // L判 フルカラー
                    { cmW: 10, cmH: 15, dpi: 600, bitDepth: 16 }, // 小サイズ高解像度
                    { cmW: 30, cmH: 21, dpi: 300, bitDepth: 24 }, // A4横 フルカラー
                ];
                const { cmW, cmH, dpi, bitDepth } = params[Math.floor(Math.random() * params.length)];

                const inW = cmW / 2.5;
                const inH = cmH / 2.5;
                const dotW = inW * dpi;
                const dotH = inH * dpi;
                const totalBytes = (dotW * dotH * bitDepth) / 8;
                const totalMB = totalBytes / 1000000;
                const ans = Math.round(totalMB);

                return {
                    question: `横 ${cmW}cm、縦 ${cmH}cm の画像を、解像度 ${dpi}dpi、${bitDepth}ビットカラーでスキャンした時の容量は何 MB か。ただし 1インチ = 2.5cm、1 MB = 10⁶ B とし、MB 未満を四捨五入しなさい。`,
                    answer: ans.toString(),
                    unit: 'MB',
                    explanation: `
                        <div class="space-y-3">
                            <p class="font-bold text-amber-600">① インチ変換・解像度でドット数を計算</p>
                            <p class="text-xs font-mono">横: ${cmW}÷2.5=${inW}インチ → ${inW}×${dpi}=${dotW}ドット</p>
                            <p class="text-xs font-mono">縦: ${cmH}÷2.5=${inH}インチ → ${inH}×${dpi}=${dotH}ドット</p>
                            <p class="font-bold text-amber-600">② 容量算出（四捨五入）</p>
                            <div class="p-3 bg-slate-900 rounded-xl text-white font-mono text-xs shadow-xl">
                                <p>${dotW} × ${dotH} × ${bitDepth} ÷ 8 = ${totalBytes.toLocaleString()} B</p>
                                <p>= ${totalMB.toFixed(2)} MB ≒ <span class="text-amber-400 font-black">${ans} MB</span></p>
                            </div>
                        </div>
                    `
                };
            }
        }

        let session = new QuizSession(10);
        let generator = new StorageQuestionGenerator();
        let currentQ = null;
        let answered = false;

        function startQuiz() {
            session = new QuizSession(10);
            answered = false;
            document.getElementById('quiz-area').classList.remove('hidden');
            document.getElementById('result-area').classList.add('hidden');
            document.getElementById('correct-count').textContent = '0';
            setupNextQuestion();
        }

        function setupNextQuestion() {
            answered = false;
            currentQ = generator.generate();

            document.getElementById('current-num').textContent = session.current + 1;
            document.getElementById('progress-fill').style.width = `${(session.current / session.total) * 100}%`;

            document.getElementById('question-text').textContent = currentQ.question;
            document.getElementById('unit-label').textContent = currentQ.unit;

            if (currentQ.diagram) {
                document.getElementById('diagram-container').innerHTML = currentQ.diagram;
                document.getElementById('diagram-container').classList.remove('hidden');
            } else {
                document.getElementById('diagram-container').classList.add('hidden');
            }

            const input = document.getElementById('answer-input');
            input.value = '';
            input.disabled = false;
            input.className = 'answer-input w-48 text-center';
            input.focus();

            document.getElementById('feedback').innerHTML = '';
            document.getElementById('explanation').classList.add('hidden');
            document.getElementById('btn-area').innerHTML = `
                <button onclick="submitAnswer()"
                    class="px-12 py-4 bg-gradient-to-r from-slate-800 to-slate-900 text-white font-black rounded-xl shadow-lg transition-all hover:scale-[1.02] active:scale-95 text-lg">
                    答える
                </button>`;

            const card = document.getElementById('question-card');
            card.classList.remove('animate-fade-in');
            void card.offsetWidth;
            card.classList.add('animate-fade-in');
        }

        function submitAnswer() {
            if (answered) return;
            const input = document.getElementById('answer-input');
            let userVal = input.value.trim().replace(/,/g, '');

            if (!userVal || isNaN(userVal)) {
                input.focus();
                return;
            }

            // 数値比較（丸め誤差考慮）
            const isCorrect = Math.abs(parseFloat(userVal) - parseFloat(currentQ.answer)) < 0.11;
            answered = true;

            session.submit(currentQ.question.substring(0, 40) + '...', currentQ.answer, userVal, isCorrect);

            input.disabled = true;
            if (isCorrect) {
                input.classList.add('correct');
                document.getElementById('correct-count').textContent = session.correct;
                document.getElementById('feedback').innerHTML =
                    `<div class="feedback-badge correct font-black">✅ 正解！ ${currentQ.answer}${currentQ.unit}</div>`;
            } else {
                input.classList.add('incorrect');
                document.getElementById('feedback').innerHTML =
                    `<div class="feedback-badge incorrect font-black">❌ 不正解 — 正解は ${currentQ.answer}${currentQ.unit}</div>`;
                showExplanation();
            }

            setTimeout(() => {
                document.getElementById('btn-area').innerHTML = session.isComplete
                    ? `<button onclick="showResult()" class="px-12 py-4 bg-gradient-to-r from-amber-500 to-amber-600 text-white font-black rounded-xl shadow-lg transition-all hover:scale-[1.02] text-lg">
                        🏆 結果を見る
                       </button>`
                    : `<button onclick="setupNextQuestion()" class="px-12 py-4 bg-gradient-to-r from-slate-800 to-slate-900 text-white font-black rounded-xl shadow-lg transition-all hover:scale-[1.02] text-lg">
                        次の問題 →
                       </button>`;
            }, isCorrect ? 800 : 2000);
        }

        function showExplanation() {
            const expEl = document.getElementById('explanation');
            expEl.classList.remove('hidden');
            expEl.innerHTML = `
                <div class="text-slate-400 font-bold mb-4 flex items-center gap-2 tracking-widest uppercase text-xs">
                    <span class="w-1.5 h-1.5 rounded-full bg-slate-200"></span>
                    Hint / Solution
                </div>
                ${currentQ.explanation}
            `;
        }

        function showResult() {
            document.getElementById('quiz-area').classList.add('hidden');
            const resultEl = document.getElementById('result-area');
            resultEl.classList.remove('hidden');
            renderResult(session, 'result-area', 'startQuiz',
                '../lessons/storage-capacity.html',
                null);
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !answered) submitAnswer();
            else if (e.key === 'Enter' && answered && !session.isComplete) setupNextQuestion();
        });

        startQuiz();
    </script>
</body>

        class StorageQuestionGenerator {
            generate() {
                const types = ['hdd_basic', 'hdd_zonal', 'compression', 'scan'];

                    answer: totalGB.toString(),

                            <p class="text-sm font-mono">${sectorSize} Ã— ${sectorsPerTrack} Ã— ${tracksPerCylinder} Ã— ${cylinders} = ${totalBytes.toLocaleString()} B</p>
                            <p class="text-sm font-mono">${totalBytes.toLocaleString()} Ã· 10â¹ = <strong class="text-amber-600">${totalGB} GB</strong></p>

            // ãƒ‡ãƒ¼ã‚¿åœ§ç¸®
            generateCompression() {

                            <p class="text-sm font-mono">æ¨ª: ${cmW} Ã· 2.5 = ${inW} ã‚¤ãƒ³ãƒ, ç¸¦: ${cmH} Ã· 2.5 = ${inH} ã‚¤ãƒ³ãƒ</p>
                            <p class="font-bold text-amber-600">â‘¡ ç·ãƒ‰ãƒƒãƒˆæ•°ã‚’ç®—å‡º</p>

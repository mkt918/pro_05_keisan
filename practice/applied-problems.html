<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>応用問題：基数変換と計算 | IT基礎学習</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/tailwind.config.js"></script>
</head>

<body class="bg-slate-50 text-slate-800 font-sans min-h-screen">

    <!-- ヘッダー -->
    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-200">
        <div class="max-w-3xl mx-auto px-4 py-4 flex items-center justify-between">
            <a href="../index.html" class="flex items-center gap-3 group">
                <div
                    class="w-9 h-9 rounded-lg bg-gradient-to-br from-teal-500 to-teal-600 flex items-center justify-center text-white font-mono font-bold text-sm shadow-sm group-hover:scale-110 transition-transform">
                    IT</div>
                <span class="font-bold text-slate-900">IT基礎学習</span>
            </a>
            <a href="../index.html"
                class="text-sm text-slate-500 hover:text-slate-800 font-bold flex items-center gap-1 transition-colors">
                🏠 ホームへ
            </a>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-4 py-8">
        <!-- パンくず -->
        <nav class="breadcrumb">
            <a href="../index.html">ホーム</a>
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
            <span class="text-slate-400">応用問題</span>
        </nav>

        <div class="flex items-center gap-3 mb-2 pt-4">
            <span
                class="px-3 py-1 bg-orange-50 text-orange-600 text-xs font-medium rounded-full border border-orange-100 uppercase font-black">Advanced</span>
            <h1 class="text-2xl font-black text-slate-950">基数変換と計算（応用）</h1>
        </div>
        <p class="text-slate-500 text-sm mb-8 font-medium">二進数と十進数が混ざった計算問題。10問チャレンジ！</p>

        <!-- 進捗 -->
        <div class="mb-8">
            <div class="flex justify-between text-sm text-slate-400 mb-2 font-medium">
                <span>問題 <span id="current-num" class="text-slate-900 font-black">1</span> / 10</span>
                <span>正解数 <span id="correct-count" class="text-orange-600 font-black">0</span></span>
            </div>
            <div class="progress-bar">
                <div class="progress-bar__fill" id="progress-fill"
                    style="width: 0%; background: linear-gradient(90deg,#F97316,#FB923C);"></div>
            </div>
        </div>

        <!-- クイズエリア -->
        <div id="quiz-area">
            <div class="quiz-card animate-fade-in shadow-sm border-slate-100" id="question-card">
                <!-- 問題 -->
                <div class="mb-8 p-6 bg-slate-50 rounded-2xl border border-slate-100">
                    <div class="text-slate-400 text-xs mb-3 font-bold tracking-widest uppercase">ADVANCED QUESTION</div>
                    <div class="text-slate-800 font-bold leading-relaxed text-lg" id="question-text">--</div>
                    <div id="base-hint" class="mt-3 text-xs text-orange-500 font-bold"></div>
                </div>

                <!-- 入力エリア -->
                <div class="flex flex-col items-center gap-6">
                    <div class="flex items-center gap-4">
                        <input type="text" id="answer-input" class="answer-input w-48 text-center" placeholder="回答を入力"
                            autocomplete="off">
                        <span id="unit-label" class="text-slate-400 font-black text-xl">(10)</span>
                    </div>

                    <!-- フィードバック -->
                    <div id="feedback" class="min-h-[40px] flex items-center justify-center"></div>

                    <!-- 解説（不正解時） -->
                    <div id="explanation"
                        class="hidden w-full bg-slate-50 border border-slate-200 rounded-2xl p-6 shadow-inner animate-fade-in">
                    </div>

                    <!-- ボタン -->
                    <div class="flex gap-3 mt-4" id="btn-area">
                        <button id="submit-btn" onclick="submitAnswer()"
                            class="px-12 py-4 bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-400 hover:to-orange-500 text-white font-black rounded-xl shadow-lg hover:shadow-orange-500/20 transition-all hover:-translate-y-0.5 text-lg">
                            答える
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 結果エリア -->
        <div id="result-area" class="hidden quiz-card animate-fade-in shadow-xl"></div>
    </main>

    <script src="../js/quiz.js"></script>
    <script>
        // ===== 問題バンク =====
        class AppliedQuestionGenerator {
            constructor() {
                this.templates = [
                    this.genAdd10,
                    this.genAdd2,
                    this.genSub10,
                    this.genSub2,
                    this.genMul10,
                    this.genMul2,
                ];
            }

            generate() {
                const fn = this.templates[Math.floor(Math.random() * this.templates.length)];
                return fn.call(this);
            }

            // ランダムな2進数を生成（桁数指定）
            randBin(bits) {
                let n = 0;
                while (n === 0) n = Math.floor(Math.random() * (Math.pow(2, bits) - 1)) + 1;
                return n;
            }

            // 10進数表記で説明文を生成
            binExpand(n) {
                const b = n.toString(2);
                const parts = [];
                for (let i = 0; i < b.length; i++) {
                    if (b[i] === '1') parts.push(`2<sup>${b.length - 1 - i}</sup>`);
                }
                return parts.join(' + ') + ` = ${n}`;
            }

            // ① 2進+2進 → 10進
            genAdd10() {
                const a = this.randBin(4), b = this.randBin(4);
                const ans = a + b;
                return {
                    question: `2進数 ${a.toString(2)} と 2進数 ${b.toString(2)} の和を 10進数 で表せ`,
                    targetBase: 10,
                    answer: String(ans),
                    unit: '(10)',
                    explanation: `
                        <div class="space-y-3">
                            <p class="font-bold text-teal-600">① それぞれを10進数に変換</p>
                            <p class="font-mono text-sm">${a.toString(2)}<sub>(2)</sub> = ${this.binExpand(a)}</p>
                            <p class="font-mono text-sm">${b.toString(2)}<sub>(2)</sub> = ${this.binExpand(b)}</p>
                            <p class="font-bold text-teal-600">② 10進数で加算</p>
                            <p class="font-mono text-lg">${a} + ${b} = <strong class="text-orange-600 text-2xl font-black">${ans}</strong></p>
                        </div>`
                };
            }

            // ② 2進+2進 → 2進
            genAdd2() {
                const a = this.randBin(4), b = this.randBin(4);
                const ans = (a + b).toString(2);
                return {
                    question: `2進数 ${a.toString(2)} と 2進数 ${b.toString(2)} の和を 2進数 で表せ`,
                    targetBase: 2,
                    answer: ans,
                    unit: '(2)',
                    explanation: `
                        <div class="space-y-3">
                            <p class="font-bold text-teal-600">① 2進数→10進数</p>
                            <p class="font-mono text-sm">${a.toString(2)} = ${a}, &nbsp; ${b.toString(2)} = ${b}</p>
                            <p class="font-bold text-teal-600">② 10進数で加算</p>
                            <p class="font-mono text-sm">${a} + ${b} = ${a + b}<sub>(10)</sub></p>
                            <p class="font-bold text-teal-600">③ 2進数に変換</p>
                            <p class="font-mono text-lg text-orange-600 font-black">${ans}<sub>(2)</sub></p>
                        </div>`
                };
            }

            // ③ 10進-2進 → 10進
            genSub10() {
                const b = this.randBin(4);
                const a = b + Math.floor(Math.random() * 20) + 1; // a > b を保証
                const ans = a - b;
                return {
                    question: `10進数 ${a} と 2進数 ${b.toString(2)} の差を 10進数 で表せ (10進 - 2進)`,
                    targetBase: 10,
                    answer: String(ans),
                    unit: '(10)',
                    explanation: `
                        <div class="space-y-3">
                            <p class="font-bold text-teal-600">① 2進数を10進数に変換</p>
                            <p class="font-mono text-sm">${b.toString(2)}<sub>(2)</sub> = ${this.binExpand(b)}</p>
                            <p class="font-bold text-teal-600">② 10進数で減算</p>
                            <p class="font-mono text-lg">${a} − ${b} = <strong class="text-orange-600 text-2xl font-black">${ans}</strong></p>
                        </div>`
                };
            }

            // ④ 2進-2進 → 2進
            genSub2() {
                const b = this.randBin(4);
                const a = b + Math.floor(Math.random() * 10) + 1;
                const ans = (a - b).toString(2);
                return {
                    question: `2進数 ${a.toString(2)} から 2進数 ${b.toString(2)} を引いた差を 2進数 で表せ`,
                    targetBase: 2,
                    answer: ans,
                    unit: '(2)',
                    explanation: `
                        <div class="space-y-3">
                            <p class="font-bold text-teal-600">① 2進数→10進数</p>
                            <p class="font-mono text-sm">${a.toString(2)} = ${a}, &nbsp; ${b.toString(2)} = ${b}</p>
                            <p class="font-bold text-teal-600">② 10進数で減算</p>
                            <p class="font-mono text-sm">${a} − ${b} = ${a - b}<sub>(10)</sub></p>
                            <p class="font-bold text-teal-600">③ 2進数に変換</p>
                            <p class="font-mono text-lg text-orange-600 font-black">${ans}<sub>(2)</sub></p>
                        </div>`
                };
            }

            // ⑤ 2進×10進 → 10進
            genMul10() {
                const a = this.randBin(4);
                const b = Math.floor(Math.random() * 9) + 2; // 2〜10
                const ans = a * b;
                return {
                    question: `2進数 ${a.toString(2)} と 10進数 ${b} の積を 10進数 で表せ`,
                    targetBase: 10,
                    answer: String(ans),
                    unit: '(10)',
                    explanation: `
                        <div class="space-y-3">
                            <p class="font-bold text-teal-600">① 2進数を10進数に変換</p>
                            <p class="font-mono text-sm">${a.toString(2)}<sub>(2)</sub> = ${this.binExpand(a)}</p>
                            <p class="font-bold text-teal-600">② 10進数で乗算</p>
                            <p class="font-mono text-lg">${a} × ${b} = <strong class="text-orange-600 text-2xl font-black">${ans}</strong></p>
                        </div>`
                };
            }

            // ⑥ 2進×10進 → 2進
            genMul2() {
                const a = this.randBin(4);
                const b = Math.floor(Math.random() * 5) + 2; // 2〜6
                const ans = (a * b).toString(2);
                return {
                    question: `2進数 ${a.toString(2)} と 10進数 ${b} の積を 2進数 で表せ`,
                    targetBase: 2,
                    answer: ans,
                    unit: '(2)',
                    explanation: `
                        <div class="space-y-3">
                            <p class="font-bold text-teal-600">① 2進数を10進数に変換</p>
                            <p class="font-mono text-sm">${a.toString(2)} = ${a}</p>
                            <p class="font-bold text-teal-600">② 10進数で乗算</p>
                            <p class="font-mono text-sm">${a} × ${b} = ${a * b}<sub>(10)</sub></p>
                            <p class="font-bold text-teal-600">③ 2進数に変換</p>
                            <p class="font-mono text-lg text-orange-600 font-black">${ans}<sub>(2)</sub></p>
                        </div>`
                };
            }
        }

        let session = new QuizSession(10);
        const generator = new AppliedQuestionGenerator();
        let currentQ = null;
        let answered = false;

        function startQuiz() {
            session = new QuizSession(10);
            answered = false;
            document.getElementById('quiz-area').classList.remove('hidden');
            document.getElementById('result-area').classList.add('hidden');
            document.getElementById('correct-count').textContent = '0';
            setupNextQuestion();
        }

        function setupNextQuestion() {
            answered = false;
            currentQ = generator.generate();

            document.getElementById('current-num').textContent = session.current + 1;
            document.getElementById('progress-fill').style.width = `${(session.current / session.total) * 100}%`;
            document.getElementById('question-text').textContent = currentQ.question;
            document.getElementById('unit-label').textContent = currentQ.unit;
            document.getElementById('base-hint').textContent =
                currentQ.targetBase === 2 ? '※ 2進数で入力 (例: 1011)' : '※ 10進数で入力 (例: 23)';

            const input = document.getElementById('answer-input');
            input.value = '';
            input.className = 'answer-input w-48 text-center';
            input.disabled = false;
            input.focus();

            document.getElementById('feedback').innerHTML = '';
            document.getElementById('explanation').classList.add('hidden');
            document.getElementById('btn-area').innerHTML = `
                <button onclick="submitAnswer()"
                    class="px-12 py-4 bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-400 hover:to-orange-500 text-white font-black rounded-xl shadow-lg hover:shadow-orange-500/20 transition-all hover:-translate-y-0.5 text-lg">
                    答える
                </button>`;

            const card = document.getElementById('question-card');
            card.classList.remove('animate-fade-in');
            void card.offsetWidth;
            card.classList.add('animate-fade-in');
        }

        function submitAnswer() {
            if (answered) return;
            const input = document.getElementById('answer-input');
            const userVal = input.value.trim().replace(/\s/g, '');
            if (!userVal) { input.focus(); return; }

            const isCorrect = userVal === currentQ.answer;
            answered = true;

            session.submit(
                currentQ.question.substring(0, 35) + '…',
                `${currentQ.answer}${currentQ.unit}`,
                `${userVal}${currentQ.unit}`,
                isCorrect
            );

            input.disabled = true;
            if (isCorrect) {
                input.classList.add('correct');
                document.getElementById('correct-count').textContent = session.correct;
                document.getElementById('feedback').innerHTML =
                    `<div class="feedback-badge correct font-black">✅ 正解！ ${currentQ.answer}${currentQ.unit}</div>`;
            } else {
                input.classList.add('incorrect');
                document.getElementById('feedback').innerHTML =
                    `<div class="feedback-badge incorrect font-black">❌ 不正解 — 正解は ${currentQ.answer}${currentQ.unit}</div>`;
                showExplanation();
            }

            setTimeout(() => {
                document.getElementById('btn-area').innerHTML = session.isComplete
                    ? `<button onclick="showResult()" class="px-12 py-4 bg-gradient-to-r from-orange-500 to-orange-600 text-white font-black rounded-xl shadow-lg transition-all hover:-translate-y-0.5 text-lg">🏆 結果を見る</button>`
                    : `<button onclick="setupNextQuestion()" class="px-12 py-4 bg-gradient-to-r from-orange-500 to-orange-600 text-white font-black rounded-xl shadow-lg transition-all hover:-translate-y-0.5 text-lg">次の問題 →</button>`;
            }, isCorrect ? 800 : 1800);
        }

        function showExplanation() {
            const expEl = document.getElementById('explanation');
            expEl.classList.remove('hidden');
            expEl.innerHTML = `
                <div class="text-slate-400 font-bold mb-4 flex items-center gap-2 tracking-widest uppercase text-xs">
                    <span class="w-1.5 h-1.5 rounded-full bg-slate-300"></span>
                    Solution
                </div>
                ${currentQ.explanation}
            `;
        }

        function showResult() {
            document.getElementById('quiz-area').classList.add('hidden');
            const resultEl = document.getElementById('result-area');
            resultEl.classList.remove('hidden');
            renderResult(session, 'result-area', 'startQuiz', null, null);
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !answered) submitAnswer();
            else if (e.key === 'Enter' && answered && !session.isComplete) setupNextQuestion();
        });

        startQuiz();
    </script>

</body>

</html>

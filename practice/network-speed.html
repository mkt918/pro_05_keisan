    <script>
        class NetworkQuestionGenerator {
            generate() {
                const types = ['time_calc', 'speed_calc', 'efficiency_calc', 'data_sum_calc'];
                const type = types[Math.floor(Math.random() * types.length)];

                switch (type) {
                    case 'time_calc': return this.generateTimeCalc();
                    case 'speed_calc': return this.generateSpeedCalc();
                    case 'efficiency_calc': return this.generateEfficiencyCalc();
                    case 'data_sum_calc': return this.generateDataSumCalc();
                    default: return this.generateTimeCalc();
                }
            }

            // 1. 転送時間の算出
            generateTimeCalc() {
                // 答えが整数になるペア
                const params = [
                    { dataSizeMB: 10, speedMbps: 100, efficiency: 0.8 },  // 80÷80=1秒
                    { dataSizeMB: 50, speedMbps: 100, efficiency: 0.5 },  // 400÷50=8秒
                    { dataSizeMB: 60, speedMbps: 200, efficiency: 0.6 },  // 480÷120=4秒
                    { dataSizeMB: 100, speedMbps: 200, efficiency: 0.5 },  // 800÷100=8秒
                ];
                const { dataSizeMB, speedMbps, efficiency } = params[Math.floor(Math.random() * params.length)];

                const effectiveSpeedMbps = speedMbps * efficiency;
                // 全て Mbps 単位で計算 (MB × 8 = Mb, Mb ÷ Mbps = 秒)
                const time = (dataSizeMB * 8) / effectiveSpeedMbps;

                return {
                    question: `${dataSizeMB} MB のデータを、通信速度 ${speedMbps} Mbps、伝送効率 ${efficiency * 100}% の通信回線を利用して転送するのにかかる時間 (秒) を求めなさい。`,
                    answer: time.toString(),
                    unit: '秒',
                    explanation: `
                        <div class="space-y-3">
                            <p class="font-bold text-sky-600">① 実効速度の算出</p>
                            <p class="text-xs font-mono">${speedMbps} Mbps × ${efficiency} = <strong>${effectiveSpeedMbps} Mbps</strong></p>
                            <p class="font-bold text-sky-600">② 転送時間の算出</p>
                            <div class="p-3 bg-slate-900 rounded-xl text-white font-mono text-xs shadow-xl">
                                <p>時間 = (データ量 [Mb]) ÷ (実効速度 [Mbps])</p>
                                <p>= (${dataSizeMB} MB × 8) ÷ ${effectiveSpeedMbps} Mbps</p>
                                <p>= ${dataSizeMB * 8} Mb ÷ ${effectiveSpeedMbps} Mbps = <span class="text-sky-400 font-black">${time} 秒</span></p>
                            </div>
                        </div>
                    `
                };
            }

            // 2. 必要速度の算出
            generateSpeedCalc() {
                // 答えが整数(Mbps)になるペア
                const params = [
                    { dataSizeMB: 100, timeSec: 10, efficiency: 0.8 },   // 100Mbps
                    { dataSizeMB: 90, timeSec: 6, efficiency: 0.75 },  // 160Mbps
                    { dataSizeMB: 50, timeSec: 5, efficiency: 0.8 },   // 100Mbps
                    { dataSizeMB: 60, timeSec: 4, efficiency: 0.75 },  // 160Mbps
                ];
                const { dataSizeMB, timeSec, efficiency } = params[Math.floor(Math.random() * params.length)];

                const requiredMbps = (dataSizeMB * 8) / (timeSec * efficiency);
                const ans = parseFloat(requiredMbps.toFixed(1));

                return {
                    question: `${dataSizeMB} MB のデータを、${timeSec} 秒でダウンロードするために必要な通信速度 (Mbps) を求めなさい。ただし、伝送効率は ${efficiency * 100}% とする。`,
                    answer: ans.toString(),
                    unit: 'Mbps',
                    explanation: `
                        <div class="space-y-3">
                            <p class="font-bold text-sky-600">必要速度の算出プロセス</p>
                            <div class="p-3 bg-slate-900 rounded-xl text-white font-mono text-xs shadow-xl space-y-2">
                                <p>実効速度 = ${dataSizeMB} × 8 ÷ ${timeSec} = ${(dataSizeMB * 8 / timeSec)} Mbps</p>
                                <p>理論速度 = 実効速度 ÷ 効率</p>
                                <p>= ${(dataSizeMB * 8 / timeSec)} ÷ ${efficiency} = <span class="text-sky-400 font-black">${ans} Mbps</span></p>
                            </div>
                        </div>
                    `
                };
            }

            // 3. 伝送効率の逆算
            generateEfficiencyCalc() {
                // 答えが切りの良い%になるペア
                const params = [
                    { dataSizeMB: 100, speedMbps: 200, timeSec: 5 },   // 80%
                    { dataSizeMB: 60, speedMbps: 200, timeSec: 4 },   // 60%
                    { dataSizeMB: 50, speedMbps: 100, timeSec: 5 },   // 80%
                    { dataSizeMB: 75, speedMbps: 300, timeSec: 4 },   // 50%
                ];
                const { dataSizeMB, speedMbps, timeSec } = params[Math.floor(Math.random() * params.length)];

                const efficiency = ((dataSizeMB * 8) / timeSec) / speedMbps;
                const ansPercent = Math.round(efficiency * 100);

                return {
                    question: `${dataSizeMB} MB のデータを、通信速度 ${speedMbps} Mbps の通信回線を用いてダウンロードするのに ${timeSec} 秒かかった。この通信回線の伝送効率 (%) を求めなさい。`,
                    answer: ansPercent.toString(),
                    unit: '%',
                    explanation: `
                        <div class="space-y-3">
                            <p class="font-bold text-sky-600">① 実際の実効速度を求める</p>
                            <p class="text-xs font-mono">${dataSizeMB} MB × 8 ÷ ${timeSec} 秒 = <strong>${(dataSizeMB * 8 / timeSec).toFixed(1)} Mbps</strong></p>
                            <p class="font-bold text-sky-600">② 効率を算出</p>
                            <div class="p-3 bg-slate-900 rounded-xl text-white font-mono text-xs shadow-xl">
                                <p>効率 = 実効速度 ÷ 理論速度</p>
                                <p>= ${(dataSizeMB * 8 / timeSec).toFixed(1)} ÷ ${speedMbps} = ${efficiency.toFixed(2)}</p>
                                <p class="text-sky-400 font-black text-sm">= ${ansPercent} %</p>
                            </div>
                        </div>
                    `
                };
            }

            // 4. 特定時間の転送量
            generateDataSumCalc() {
                // 答えが切りの良いGBになるペア
                const params = [
                    { speedMbps: 100, efficiency: 0.8, timeSec: 100 },  // 1 GB
                    { speedMbps: 200, efficiency: 0.5, timeSec: 80 },  // 1 GB
                    { speedMbps: 200, efficiency: 0.8, timeSec: 100 },  // 2 GB
                    { speedMbps: 100, efficiency: 0.8, timeSec: 50 },  // 0.5 GB
                ];
                const { speedMbps, efficiency, timeSec } = params[Math.floor(Math.random() * params.length)];

                const effectiveSpeedMbps = speedMbps * efficiency;
                const totalMb = effectiveSpeedMbps * timeSec;
                const totalMB = totalMb / 8;
                const totalGB = parseFloat((totalMB / 1000).toFixed(4));

                const timeStr = `${timeSec}秒間`;

                return {
                    question: `通信速度が ${speedMbps} Mbps で、伝送効率が ${efficiency * 100}% の通信回線を用いて、${timeStr}に伝送できるデータ量 (GB) を求めなさい。ただし、1 GB = 10³ MB とする。`,
                    answer: totalGB.toString(),
                    unit: 'GB',
                    explanation: `
                        <div class="space-y-3">
                            <p class="font-bold text-sky-600">① 実効速度 × 時間 = ビット数</p>
                            <p class="text-xs font-mono">${speedMbps} × ${efficiency} × ${timeSec} = <strong>${totalMb.toLocaleString()} Mb</strong></p>
                            <p class="font-bold text-sky-600">② Mb → MB → GB 変換</p>
                            <div class="p-3 bg-slate-900 rounded-xl text-white font-mono text-xs shadow-xl">
                                <p>${totalMb.toLocaleString()} Mb ÷ 8 = ${totalMB.toLocaleString()} MB</p>
                                <p>${totalMB.toLocaleString()} MB ÷ 1000 = <span class="text-sky-400 font-black">${totalGB} GB</span></p>
                            </div>
                        </div>
                    `
                };
            }
        }

        let session = new QuizSession(10);
        let generator = new NetworkQuestionGenerator();
        let currentQ = null;
        let answered = false;

        function startQuiz() {
            session = new QuizSession(10);
            answered = false;
            document.getElementById('quiz-area').classList.remove('hidden');
            document.getElementById('result-area').classList.add('hidden');
            document.getElementById('correct-count').textContent = '0';
            setupNextQuestion();
        }

        function setupNextQuestion() {
            answered = false;
            currentQ = generator.generate();

            document.getElementById('current-num').textContent = session.current + 1;
            document.getElementById('progress-fill').style.width = `${(session.current / session.total) * 100}%`;

            document.getElementById('question-text').textContent = currentQ.question;
            document.getElementById('unit-label').textContent = currentQ.unit;

            const input = document.getElementById('answer-input');
            input.value = '';
            input.disabled = false;
            input.className = 'answer-input w-48 text-center';
            input.focus();

            document.getElementById('feedback').innerHTML = '';
            document.getElementById('explanation').classList.add('hidden');
            document.getElementById('btn-area').innerHTML = `
                <button onclick="submitAnswer()"
                    class="px-12 py-4 bg-gradient-to-r from-slate-800 to-slate-900 text-white font-black rounded-xl shadow-lg transition-all hover:scale-[1.02] active:scale-95 text-lg">
                    答える
                </button>`;

            const card = document.getElementById('question-card');
            card.classList.remove('animate-fade-in');
            void card.offsetWidth;
            card.classList.add('animate-fade-in');
        }

        function submitAnswer() {
            if (answered) return;
            const input = document.getElementById('answer-input');
            let userVal = input.value.trim().replace(/,/g, '');

            if (!userVal || isNaN(userVal)) {
                input.focus();
                return;
            }

            const isCorrect = Math.abs(parseFloat(userVal) - parseFloat(currentQ.answer)) < 0.1;
            answered = true;

            session.submit(currentQ.question.substring(0, 40) + '...', currentQ.answer, userVal, isCorrect);

            input.disabled = true;
            if (isCorrect) {
                input.classList.add('correct');
                document.getElementById('correct-count').textContent = session.correct;
                document.getElementById('feedback').innerHTML =
                    `<div class="feedback-badge correct font-black">✅ 正解！ ${currentQ.answer}${currentQ.unit}</div>`;
            } else {
                input.classList.add('incorrect');
                document.getElementById('feedback').innerHTML =
                    `<div class="feedback-badge incorrect font-black">❌ 不正解 — 正解は ${currentQ.answer}${currentQ.unit}</div>`;
                showExplanation();
            }

            setTimeout(() => {
                document.getElementById('btn-area').innerHTML = session.isComplete
                    ? `<button onclick="showResult()" class="px-12 py-4 bg-gradient-to-r from-sky-500 to-sky-600 text-white font-black rounded-xl shadow-lg transition-all hover:scale-[1.02] text-lg">
                        🏆 結果を見る
                       </button>`
                    : `<button onclick="setupNextQuestion()" class="px-12 py-4 bg-gradient-to-r from-slate-800 to-slate-900 text-white font-black rounded-xl shadow-lg transition-all hover:scale-[1.02] text-lg">
                        次の問題 →
                       </button>`;
            }, isCorrect ? 800 : 2000);
        }

        function showExplanation() {
            const expEl = document.getElementById('explanation');
            expEl.classList.remove('hidden');
            expEl.innerHTML = `
                <div class="text-slate-400 font-bold mb-4 flex items-center gap-2 tracking-widest uppercase text-xs">
                    <span class="w-1.5 h-1.5 rounded-full bg-slate-200"></span>
                    Step by Step Solution
                </div>
                ${currentQ.explanation}
            `;
        }

        function showResult() {
            document.getElementById('quiz-area').classList.add('hidden');
            const resultEl = document.getElementById('result-area');
            resultEl.classList.remove('hidden');
            renderResult(session, 'result-area', 'startQuiz',
                '../lessons/network-speed.html',
                null);
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !answered) submitAnswer();
            else if (e.key === 'Enter' && answered && !session.isComplete) setupNextQuestion();
        });

        startQuiz();
    </script>

    <main class="max-w-3xl mx-auto px-4 py-8">

            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">

        <div class="flex items-center gap-3 mb-2 pt-4">
            <span
                class="px-3 py-1 bg-orange-50 text-orange-600 text-xs font-medium rounded-full border border-orange-100 uppercase font-black">Unit

            <h1 class="text-2xl font-black text-slate-950">画像容量の計算 練習問題</h1>
        </div>
        <p class="text-slate-500 text-sm mb-8 font-medium">画像のピクセル数や情報量からデータ容量を計算しよう！全10問。</p>

        <!-- 進捗 -->
        <div class="mb-8">
            <div class="flex justify-between text-sm text-slate-400 mb-2 font-medium">
                <span>問題 <span id="current-num" class="text-slate-900 font-black">1</span> / 10</span>

            <div class="progress-bar">

            </div>
        </div>

        <!-- クイズエリア -->
        <div id="quiz-area">
            <div class="quiz-card animate-fade-in shadow-sm border-slate-100" id="question-card">
                <!-- 問題 -->
                <div class="mb-8 p-6 bg-slate-50 rounded-2xl border border-slate-100">

                <!-- 入力エリア -->

                            autocomplete="off">

                    </div>

                    <div id="condition-hint" class="text-xs text-slate-400 font-medium">
                        ※ 1MB = 10⁶ B, 1KB = 10³ B として計算してください。
                    </div>

                    <!-- フィードバック -->
                    <div id="feedback" class="min-h-[40px] flex items-center justify-center"></div>

                    <!-- 解説（不正解時） -->

                        class="hidden w-full bg-slate-50 border border-slate-200 rounded-2xl p-6 shadow-inner animate-fade-in-up">
                    </div>

                    <!-- ボタン -->
                    <div class="flex gap-3 mt-4" id="btn-area">
                        <button id="submit-btn" onclick="submitAnswer()"
                            class="px-12 py-4 bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-400 hover:to-orange-500 text-white font-black rounded-xl shadow-lg hover:shadow-orange-500/20 transition-all hover:-translate-y-0.5 text-lg">

                    </div>
                </div>
            </div>
        </div>

        <!-- 結果エリア -->
        <div id="result-area" class="hidden quiz-card animate-fade-in shadow-xl"></div>
    </main>

    <script src="../js/quiz.js"></script>
    <script src="../js/calculator.js"></script>
    <script>
        // 画像容量計算専用のクイズロジック
        class ImageCapacityQuestionGenerator {
            constructor() {
                this.types = ['pixels', 'physical'];
            }

            generate() {
                const type = this.types[Math.floor(Math.random() * this.types.length)];
                if (type === 'pixels') return this.generatePixelsType();
                return this.generatePhysicalType();
            }

            generatePixelsType() {
                const widths = [800, 1000, 1200, 1600, 2000];
                const heights = [600, 800, 1000, 1200, 1500];
                const w = widths[Math.floor(Math.random() * widths.length)];
                const h = heights[Math.floor(Math.random() * heights.length)];

                const bitOptions = [
                    { label: '白黒2色 (1ビット)', val: 1 },
                    { label: '256色 (8ビット)', val: 8 },
                    { label: 'フルカラー (24ビット)', val: 24 }
                ];
                const bit = bitOptions[Math.floor(Math.random() * bitOptions.length)];

                const totalPixels = w * h;
                const bits = totalPixels * bit.val;
                const bytes = bits / 8;
                const valueMB = bytes / 1000000;

                return {
                    question: `横 ${w.toLocaleString()} ピクセル、縦 ${h.toLocaleString()} ピクセル、${bit.label} で撮影した画像の容量は何MBですか？`,
                    answer: valueMB.toString(),
                    unit: 'MB',
                    explanation: `
                        <div class="space-y-3">
                            <p class="font-bold text-teal-600">① 総ピクセル数を計算</p>
                            <p class="font-mono text-sm">${w.toLocaleString()} × ${h.toLocaleString()} = ${totalPixels.toLocaleString()} 画素</p>
                            <p class="font-bold text-teal-600">② ビット数を掛けてバイトに変換</p>
                            <p class="font-mono text-sm">${totalPixels.toLocaleString()} × ${bit.val} (ビット) ÷ 8 = ${bytes.toLocaleString()} B</p>
                            <p class="font-bold text-teal-600">③ MBに換算 (10⁶で割る)</p>
                            <p class="font-mono text-lg font-black text-orange-600">${valueMB} MB</p>
                        </div>
                    `
                };
            }

            generatePhysicalType() {
                const sizes = [
                    { w: 2, h: 2, win: 0.8, hin: 0.8 },
                    { w: 2.5, h: 4, win: 1, hin: 1.6 },
                    { w: 5, h: 5, win: 2, hin: 2 },
                    { w: 7.5, h: 10, win: 3, hin: 4 }
                ];
                const size = sizes[Math.floor(Math.random() * sizes.length)];
                const dpi = [300, 600, 1200][Math.floor(Math.random() * 3)];

                const bitOptions = [
                    { label: '256色 (8ビット)', val: 8 },
                    { label: 'フルカラー (24ビット)', val: 24 }
                ];
                const bit = bitOptions[Math.floor(Math.random() * bitOptions.length)];

                const pw = size.win * dpi;
                const ph = size.hin * dpi;
                const totalPixels = pw * ph;
                const bits = totalPixels * bit.val;
                const bytes = bits / 8;
                const valueMB = bytes / 1000000;

                return {
                    question: `横 ${size.w}cm、縦 ${size.h}cm の写真を、${dpi}dpi の解像度、${bit.label} で取り込んだときの容量は何MBですか？ (1インチ=2.5cmとする)`,
                    answer: valueMB.toString(),
                    unit: 'MB',
                    explanation: `
                        <div class="space-y-3">
                            <p class="font-bold text-teal-600">① cmをインチに変換 (÷2.5)</p>
                            <p class="font-mono text-sm">横: ${size.w}÷2.5=${size.win}in / 縦: ${size.h}÷2.5=${size.hin}in</p>
                            <p class="font-bold text-teal-600">② 解像度を掛けてピクセル数を計算</p>
                            <p class="font-mono text-sm">(${size.win}×${dpi}) × (${size.hin}×${dpi}) = ${totalPixels.toLocaleString()} 画素</p>
                            <p class="font-bold text-teal-600">③ バイト換算してMBへ</p>
                            <p class="font-mono text-sm">${totalPixels.toLocaleString()} × ${bit.val} ÷ 8 = ${bytes.toLocaleString()} B</p>
                            <p class="font-mono text-lg font-black text-orange-600">${valueMB} MB</p>
                        </div>
                    `
                };
            }
        }

        let session = new QuizSession(10);
        let generator = new ImageCapacityQuestionGenerator();
        let currentQ = null;
        let answered = false;

        function startQuiz() {
            session = new QuizSession(10);
            answered = false;
            document.getElementById('quiz-area').classList.remove('hidden');
            document.getElementById('result-area').classList.add('hidden');
            document.getElementById('correct-count').textContent = '0';
            setupNextQuestion();
        }

        function setupNextQuestion() {
            answered = false;
            currentQ = generator.generate();

            document.getElementById('current-num').textContent = session.current + 1;
            document.getElementById('progress-fill').style.width = `${(session.current / session.total) * 100}%`;

            document.getElementById('question-text').textContent = currentQ.question;
            document.getElementById('unit-label').textContent = currentQ.unit;

            const input = document.getElementById('answer-input');
            input.value = '';
            input.className = 'answer-input w-48 text-center';
            input.disabled = false;
            input.focus();

            document.getElementById('feedback').innerHTML = '';
            document.getElementById('explanation').classList.add('hidden');
            document.getElementById('btn-area').innerHTML = `
                <button onclick="submitAnswer()"
                    class="px-12 py-4 bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-400 hover:to-orange-500 text-white font-black rounded-xl shadow-lg hover:shadow-orange-500/20 transition-all hover:-translate-y-0.5 text-lg">
                    答える
                </button>`;

            const card = document.getElementById('question-card');
            card.classList.remove('animate-fade-in');
            void card.offsetWidth;
            card.classList.add('animate-fade-in');
        }

        function submitAnswer() {
            if (answered) return;
            const input = document.getElementById('answer-input');
            const userVal = input.value.trim();

            if (!userVal || isNaN(userVal)) {
                input.focus();
                return;
            }

            const isCorrect = Math.abs(parseFloat(userVal) - parseFloat(currentQ.answer)) < 0.001;
            answered = true;

            session.submit(currentQ.question.substring(0, 30) + '...', currentQ.answer + currentQ.unit, userVal + currentQ.unit, isCorrect);

            input.disabled = true;
            if (isCorrect) {
                input.classList.add('correct');
                document.getElementById('correct-count').textContent = session.correct;
                document.getElementById('feedback').innerHTML =
                    `<div class="feedback-badge correct font-black">✅ 正解！ ${currentQ.answer}${currentQ.unit}</div>`;
            } else {
                input.classList.add('incorrect');
                document.getElementById('feedback').innerHTML =
                    `<div class="feedback-badge incorrect font-black">❌ 不正解 — 正解は ${currentQ.answer}${currentQ.unit}</div>`;
                showExplanation();
            }

            setTimeout(() => {
                document.getElementById('btn-area').innerHTML = session.isComplete
                    ? `<button onclick="showResult()" class="px-12 py-4 bg-gradient-to-r from-orange-500 to-orange-600 text-white font-black rounded-xl shadow-lg hover:shadow-orange-500/20 transition-all hover:-translate-y-0.5 text-lg">
                        🏆 結果を見る
                       </button>`
                    : `<button onclick="setupNextQuestion()" class="px-12 py-4 bg-gradient-to-r from-orange-500 to-orange-600 text-white font-black rounded-xl shadow-lg hover:shadow-orange-500/20 transition-all hover:-translate-y-0.5 text-lg">
                        次の問題 →
                       </button>`;
            }, isCorrect ? 800 : 1800);
        }

        function showExplanation() {
            const expEl = document.getElementById('explanation');
            expEl.classList.remove('hidden');
            expEl.innerHTML = `
                <div class="text-slate-400 font-bold mb-4 flex items-center gap-2 tracking-widest uppercase text-xs">
                    <span class="w-1.5 h-1.5 rounded-full bg-slate-300"></span>
                    Solution
                </div>
                ${currentQ.explanation}
            `;
        }

        function showResult() {
            document.getElementById('quiz-area').classList.add('hidden');
            const resultEl = document.getElementById('result-area');
            resultEl.classList.remove('hidden');
            renderResult(session, 'result-area', 'startQuiz',
                '../lessons/image-capacity.html',
                null);
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !answered) submitAnswer();
            else if (e.key === 'Enter' && answered && !session.isComplete) setupNextQuestion();
        });

        startQuiz();
    </script>

    <style>
        .animate-fade-in-up {
            animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</body>

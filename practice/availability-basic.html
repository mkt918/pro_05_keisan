    <main class="max-w-3xl mx-auto px-4 py-8">
        <!-- パンくず -->

            <a href="../index.html">ホーム</a>
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">

            <a href="../lessons/availability-basic.html">稼働率の基本 解説</a>
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">

            <h1 class="text-2xl font-black text-slate-950">稼働率の計算（基本） 練習問題</h1>
        </div>
        <p class="text-slate-500 text-sm mb-8 font-medium">MTBF, MTTR, 稼働率の関係をマスターしよう！全10問。</p>

        <!-- 進捗 -->

        <!-- クイズエリア -->

                    </div>

                    </div>

                    <!-- ボタン -->
                    <div class="flex gap-3 mt-4" id="btn-area">
                        <button id="submit-btn" onclick="submitAnswer()"

            </div>

        <!-- 結果エリア -->
        <div id="result-area" class="hidden quiz-card animate-fade-in shadow-xl"></div>

    <script src="../js/quiz.js"></script>
    <script>
        class AvailabilityQuestionGenerator {
            generate() {
                const types = ['basic_calc', 'unit_conversion', 'sample_conversion'];
                const type = types[Math.floor(Math.random() * types.length)];

                if (type === 'basic_calc') return this.generateBasicCalc();
                if (type === 'unit_conversion') return this.generateUnitConversion();
                return this.generateSampleConversion();
            }

            // MTBF, MTTR から稼働率を直接計算
            generateBasicCalc() {
                // MTBF + MTTR が切りよく割り切れるペア
                const pairs = [
                    { mtbf: 900, mttr: 100 },  // 900/1000 = 0.9
                    { mtbf: 800, mttr: 200 },  // 800/1000 = 0.8
                    { mtbf: 480, mttr: 20 },  // 480/500  = 0.96
                    { mtbf: 190, mttr: 10 },  // 190/200  = 0.95
                ];
                const { mtbf: mtbfBase, mttr: mttrBase } = pairs[Math.floor(Math.random() * pairs.length)];

                const availability = parseFloat((mtbfBase / (mtbfBase + mttrBase)).toFixed(2));

                return {
                    question: `あるシステムの平均故障間隔 (MTBF) が ${mtbfBase} 時間、平均修復時間 (MTTR) が ${mttrBase} 時間であるとき、このシステムの稼働率を求めなさい。`,
                    answer: availability.toString(),
                    unit: '',
                    explanation: `
                        <div class="space-y-3">
                            <p class="font-bold text-teal-600">公式に当てはめる</p>
                            <p class="font-mono text-sm leading-relaxed">稼働率 = MTBF ÷ (MTBF + MTTR)</p>
                            <p class="font-mono text-sm leading-relaxed">= ${mtbfBase} ÷ (${mtbfBase} + ${mttrBase}) = ${mtbfBase} ÷ ${mtbfBase + mttrBase}</p>
                            <p class="font-mono text-lg font-black text-orange-600">= ${availability}</p>
                        </div>
                    `
                };
            }

            // 単位変換パターン（日→時間）
            generateSampleConversion() {
                // MTBF(日) × 24 + MTTR(時間) が切りよく割り切れるペア
                const params = [
                    { mtbfDay: 10, mttrHour: 40 },  // 240/(240+40)  = 240/280  ≒ 0.857
                    { mtbfDay: 5, mttrHour: 20 },  // 120/(120+20)  = 120/140  ≒ 0.857
                    { mtbfDay: 20, mttrHour: 40 },  // 480/(480+40)  = 480/520  ≒ 0.923
                    { mtbfDay: 9, mttrHour: 24 },  // 216/(216+24)  = 216/240  = 0.9
                ];
                const { mtbfDay, mttrHour } = params[Math.floor(Math.random() * params.length)];

                // 日を時間に変換
                const mtbfHour = mtbfDay * 24;
                const availability = parseFloat((mtbfHour / (mtbfHour + mttrHour)).toFixed(2));

                return {
                    question: `平均故障間隔 (MTBF) が ${mtbfDay} 日間、平均修復時間 (MTTR) が ${mttrHour} 時間のシステムの稼働率を求めなさい。ただし、このシステムは毎日 24 時間稼働しているものとする。`,
                    answer: availability.toString(),
                    unit: '',
                    explanation: `
                        <div class="space-y-3">
                            <p class="font-bold text-teal-600">① 単位を「時間」に統一</p>
                            <p class="font-mono text-sm leading-relaxed">${mtbfDay} 日 × 24 時間 = <strong>${mtbfHour}</strong> 時間</p>
                            <p class="font-bold text-teal-600">② 稼働率を算出</p>
                            <div class="p-3 bg-slate-900 rounded-xl text-white font-mono text-sm shadow-lg">
                                <p>${mtbfHour} ÷ (${mtbfHour} + ${mttrHour})</p>
                                <p>= ${mtbfHour} ÷ ${mtbfHour + mttrHour} = <span class="text-orange-400 font-black">${availability}</span></p>
                            </div>
                        </div>
                    `
                };
            }

            // 稼働合計と修復合計からの算出
            generateUnitConversion() {
                // (日 × 24) ÷ 故障数 と 修復 ÷ 故障数 が整数になるペア
                const params = [
                    { day: 10, hour: 24, failureCount: 1 },  // MTBF=240, MTTR=24 → 0.91
                    { day: 5, hour: 20, failureCount: 1 },  // MTBF=120, MTTR=20 → 0.86
                    { day: 10, hour: 24, failureCount: 2 },  // MTBF=120, MTTR=12 → 0.91
                    { day: 20, hour: 40, failureCount: 2 },  // MTBF=240, MTTR=20 → 0.92
                ];
                const { day, hour, failureCount } = params[Math.floor(Math.random() * params.length)];

                const mtbfHours = (day * 24) / failureCount;
                const mttrHours = hour / failureCount;

                const availability = parseFloat((mtbfHours / (mtbfHours + mttrHours)).toFixed(2));

                return {
                    question: `あるシステムが ${day} 日稼働し、その間に故障が ${failureCount} 回発生した。その修復に合計で ${hour} 時間かかったとき、このシステムの稼働率を求めなさい。(1日=24時間とする)`,
                    answer: availability.toString(),
                    unit: '',
                    explanation: `
                        <div class="space-y-3">
                            <p class="font-bold text-teal-600">① 稼働時間を「時間」に統一</p>
                            <p class="font-mono text-sm leading-relaxed">${day} 日 × 24 = ${day * 24} 時間</p>
                            <p class="font-bold text-teal-600">② MTBF と MTTR を算出</p>
                            <p class="font-mono text-sm leading-relaxed">MTBF = ${day * 24} ÷ ${failureCount} = ${mtbfHours} 時間</p>
                            <p class="font-mono text-sm leading-relaxed">MTTR = ${hour} ÷ ${failureCount} = ${mttrHours} 時間</p>
                            <p class="font-bold text-teal-600">③ 稼働率を計算</p>
                            <p class="font-mono text-sm leading-relaxed">${mtbfHours} ÷ (${mtbfHours} + ${mttrHours}) = <strong class="text-orange-600 text-lg">${availability}</strong></p>
                        </div>
                    `
                };
            }
        }

        let session = new QuizSession(10);
        let generator = new AvailabilityQuestionGenerator();
        let currentQ = null;
        let answered = false;

        function startQuiz() {
            session = new QuizSession(10);
            answered = false;
            document.getElementById('quiz-area').classList.remove('hidden');
            document.getElementById('result-area').classList.add('hidden');
            document.getElementById('correct-count').textContent = '0';
            setupNextQuestion();
        }

        function setupNextQuestion() {
            answered = false;
            currentQ = generator.generate();

            document.getElementById('current-num').textContent = session.current + 1;
            document.getElementById('progress-fill').style.width = `${(session.current / session.total) * 100}%`;

            document.getElementById('question-text').textContent = currentQ.question;
            document.getElementById('unit-label').textContent = currentQ.unit;

            const input = document.getElementById('answer-input');
            input.value = '';
            input.className = 'answer-input w-48 text-center';
            input.disabled = false;
            input.focus();

            document.getElementById('feedback').innerHTML = '';
            document.getElementById('explanation').classList.add('hidden');
            document.getElementById('btn-area').innerHTML = `
                <button onclick="submitAnswer()"
                    class="px-12 py-4 bg-gradient-to-r from-slate-700 to-slate-800 hover:from-slate-600 hover:to-slate-700 text-white font-black rounded-xl shadow-lg hover:shadow-slate-500/10 transition-all hover:-translate-y-0.5 text-lg">
                    答える
                </button>`;

            const card = document.getElementById('question-card');
            card.classList.remove('animate-fade-in');
            void card.offsetWidth;
            card.classList.add('animate-fade-in');
        }

        function submitAnswer() {
            if (answered) return;
            const input = document.getElementById('answer-input');
            let userVal = input.value.trim();

            if (!userVal || isNaN(userVal)) {
                input.focus();
                return;
            }

            // 正誤判定（数値誤差を考慮して差が小さければ正解とするか、文字列一致で見るか）
            // 問題で第3位までと指定しているので、パースして比較
            const isCorrect = Math.abs(parseFloat(userVal) - parseFloat(currentQ.answer)) < 0.0005;
            answered = true;

            session.submit(currentQ.question.substring(0, 40) + '...', currentQ.answer, userVal, isCorrect);

            input.disabled = true;
            if (isCorrect) {
                input.classList.add('correct');
                document.getElementById('correct-count').textContent = session.correct;
                document.getElementById('feedback').innerHTML =
                    `<div class="feedback-badge correct font-black">✅ 正解！ ${currentQ.answer}</div>`;
            } else {
                input.classList.add('incorrect');
                document.getElementById('feedback').innerHTML =
                    `<div class="feedback-badge incorrect font-black">❌ 不正解 — 正解は ${currentQ.answer}</div>`;
                showExplanation();
            }

            setTimeout(() => {
                document.getElementById('btn-area').innerHTML = session.isComplete
                    ? `<button onclick="showResult()" class="px-12 py-4 bg-gradient-to-r from-teal-600 to-teal-700 text-white font-black rounded-xl shadow-lg transition-all hover:-translate-y-0.5 text-lg">
                        🏆 結果を見る
                       </button>`
                    : `<button onclick="setupNextQuestion()" class="px-12 py-4 bg-gradient-to-r from-slate-700 to-slate-800 text-white font-black rounded-xl shadow-lg transition-all hover:-translate-y-0.5 text-lg">
                        次の問題 →
                       </button>`;
            }, isCorrect ? 800 : 2000);
        }

        function showExplanation() {
            const expEl = document.getElementById('explanation');
            expEl.classList.remove('hidden');
            expEl.innerHTML = `
                <div class="text-slate-400 font-bold mb-4 flex items-center gap-2 tracking-widest uppercase text-xs">
                    <span class="w-1.5 h-1.5 rounded-full bg-slate-300"></span>
                    Solution
                </div>
                ${currentQ.explanation}
            `;
        }

        function showResult() {
            document.getElementById('quiz-area').classList.add('hidden');
            const resultEl = document.getElementById('result-area');
            resultEl.classList.remove('hidden');
            renderResult(session, 'result-area', 'startQuiz',
                '../lessons/availability-basic.html',
                'availability-systems.html'); // 次の単元へのリンクがあれば設定
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !answered) submitAnswer();
            else if (e.key === 'Enter' && answered && !session.isComplete) setupNextQuestion();
        });

        startQuiz();
    </script>

    <style>
        .animate-fade-in-up {
            animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

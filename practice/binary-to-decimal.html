<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習問題：二進数→十進数 | IT基礎学習</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/tailwind.config.js"></script>
</head>

<body class="bg-slate-50 text-slate-800 font-sans min-h-screen">

    <!-- ヘッダー -->
    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-200">
        <div class="max-w-3xl mx-auto px-4 py-4 flex items-center justify-between">
            <a href="../index.html" class="flex items-center gap-3 group">
                <div
                    class="w-9 h-9 rounded-lg bg-gradient-to-br from-teal-500 to-teal-600 flex items-center justify-center text-white font-mono font-bold text-sm shadow-sm group-hover:scale-110 transition-transform">
                    IT</div>
                <span class="font-bold text-slate-900">IT基礎学習</span>
            </a>
            <a href="../lessons/binary-to-decimal.html"
                class="text-sm text-teal-600 hover:font-bold flex items-center gap-1 transition-all">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13" />
                </svg>
                解説を見る
            </a>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-4 py-8">
        <!-- パンくず -->
        <nav class="breadcrumb">
            <a href="../index.html">ホーム</a>
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
            <a href="../lessons/binary-to-decimal.html">二進数→十進数 解説</a>
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
            <span class="text-slate-400">練習問題</span>
        </nav>

        <div class="flex items-center gap-3 mb-2 pt-4">
            <span
                class="px-3 py-1 bg-teal-50 text-teal-600 text-xs font-medium rounded-full border border-teal-100">Unit
                01</span>
            <h1 class="text-2xl font-black text-slate-950">二進数 → 十進数 練習問題</h1>
        </div>
        <p class="text-slate-500 text-sm mb-8 font-medium">二進数を十進数に変換してね。10問連続で挑戦しよう！</p>

        <!-- 進捗 -->
        <div class="mb-8">
            <div class="flex justify-between text-sm text-slate-400 mb-2 font-medium">
                <span>問題 <span id="current-num" class="text-slate-900 font-black">1</span> / 10</span>
                <span>正解数 <span id="correct-count" class="text-teal-600 font-black">0</span></span>
            </div>
            <div class="progress-bar">
                <div class="progress-bar__fill" id="progress-fill" style="width: 0%"></div>
            </div>
        </div>

        <!-- クイズエリア -->
        <div id="quiz-area">
            <div class="quiz-card animate-fade-in shadow-sm border-slate-100" id="question-card">
                <!-- 問題 -->
                <div class="text-center mb-8">
                    <div class="text-slate-400 text-sm mb-3 font-bold uppercase tracking-widest">次の二進数を十進数に変換せよ</div>
                    <div class="text-5xl md:text-7xl font-mono font-black text-teal-600 mb-2 tracking-widest"
                        id="question-display">
                        ----
                    </div>
                    <div class="text-slate-300 font-bold">(2)</div>
                </div>

                <!-- ビットヘルパー（重み表示） -->
                <div class="flex justify-center flex-wrap gap-2 mb-8" id="bit-helper"></div>

                <!-- 入力エリア -->
                <div class="flex flex-col items-center gap-4">
                    <div class="flex items-center gap-4">
                        <input type="number" id="answer-input" class="answer-input" placeholder="?" min="0" max="999"
                            autocomplete="off">
                        <span class="text-slate-300 font-mono font-bold text-xl">(10)</span>
                    </div>

                    <!-- フィードバック -->
                    <div id="feedback" class="min-h-[40px] flex items-center justify-center"></div>

                    <!-- 解説（不正解時表示） -->
                    <div id="explanation"
                        class="hidden w-full bg-slate-50 border border-slate-200 rounded-xl p-6 shadow-inner">
                    </div>

                    <!-- ボタン -->
                    <div class="flex gap-3 mt-4" id="btn-area">
                        <button id="submit-btn" onclick="submitAnswer()"
                            class="px-12 py-4 bg-gradient-to-r from-teal-600 to-teal-700 hover:from-teal-500 hover:to-teal-600 text-white font-black rounded-xl shadow-lg hover:shadow-teal-600/20 transition-all hover:-translate-y-0.5 text-lg">
                            答える
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 結果エリア（非表示） -->
        <div id="result-area" class="hidden quiz-card animate-fade-in shadow-xl"></div>
    </main>

    <script src="../js/quiz.js"></script>
    <script>
        let session = new QuizSession(10);
        let currentQ = null;
        let answered = false;

        function startQuiz() {
            session = new QuizSession(10);
            answered = false;
            document.getElementById('quiz-area').classList.remove('hidden');
            document.getElementById('result-area').classList.add('hidden');
            document.getElementById('correct-count').textContent = '0';
            setupNextQuestion();
        }

        function setupNextQuestion() {
            answered = false;
            currentQ = generateBinToDecQuestion();

            // 表示更新
            document.getElementById('current-num').textContent = session.current + 1;
            document.getElementById('progress-fill').style.width = `${(session.current / session.total) * 100}%`;

            // 問題表示
            const qDisplay = document.getElementById('question-display');
            qDisplay.textContent = currentQ.question;
            qDisplay.classList.remove('text-green-600', 'text-red-600');
            qDisplay.classList.add('text-teal-600');

            // ビットヘルパー（重み表示）
            const binaryStr = currentQ.question;
            const helper = document.getElementById('bit-helper');
            helper.innerHTML = '';
            binaryStr.split('').forEach((bit, i) => {
                const exp = binaryStr.length - 1 - i;
                const weight = Math.pow(2, exp);
                const div = document.createElement('div');
                div.className = 'text-center';
                div.innerHTML = `
          <div class="w-12 h-12 rounded-xl flex items-center justify-center font-mono font-black text-xl mb-1 shadow-sm transition-all
            ${bit === '1' ? 'bg-teal-50 border-2 border-teal-500 text-teal-600' : 'bg-white border-2 border-slate-100 text-slate-200'}">
            ${bit}
          </div>
          <div class="text-xs font-mono font-bold ${bit === '1' ? 'text-teal-600' : 'text-slate-300'}">
            ${bit === '1' ? weight : '×'}
          </div>`;
                helper.appendChild(div);
            });

            // リセット
            const input = document.getElementById('answer-input');
            input.value = '';
            input.className = 'answer-input';
            input.disabled = false;
            input.focus();

            document.getElementById('feedback').innerHTML = '';
            document.getElementById('explanation').classList.add('hidden');
            document.getElementById('btn-area').innerHTML = `
        <button id="submit-btn" onclick="submitAnswer()"
          class="px-12 py-4 bg-gradient-to-r from-teal-600 to-teal-700 hover:from-teal-500 hover:to-teal-600 text-white font-black rounded-xl shadow-lg hover:shadow-teal-600/20 transition-all hover:-translate-y-0.5 text-lg">
          答える
        </button>`;

            // アニメ
            const card = document.getElementById('question-card');
            card.classList.remove('animate-fade-in');
            void card.offsetWidth;
            card.classList.add('animate-fade-in');
        }

        function submitAnswer() {
            if (answered) return;
            const input = document.getElementById('answer-input');
            const userVal = input.value.trim();
            if (userVal === '') { input.focus(); return; }

            const userAnswer = parseInt(userVal, 10);
            const isCorrect = userAnswer === currentQ.answer;
            answered = true;

            session.submit(currentQ.question, currentQ.answer, userAnswer, isCorrect);

            // 視覚フィードバック
            input.disabled = true;
            const qDisplay = document.getElementById('question-display');
            if (isCorrect) {
                input.classList.add('correct');
                qDisplay.classList.replace('text-teal-600', 'text-green-600');
                showFeedback(true);
                document.getElementById('correct-count').textContent = session.correct;
            } else {
                input.classList.add('incorrect');
                qDisplay.classList.replace('text-teal-600', 'text-red-400');
                showFeedback(false);
                showExplanation();
            }

            // 次へボタン
            setTimeout(() => {
                document.getElementById('btn-area').innerHTML = session.isComplete
                    ? `<button onclick="showResult()" class="px-12 py-4 bg-gradient-to-r from-orange-500 to-orange-600 text-white font-black rounded-xl shadow-lg hover:shadow-orange-500/20 transition-all hover:-translate-y-0.5 text-lg">
              🏆 結果を見る
             </button>`
                    : `<button onclick="setupNextQuestion()" class="px-12 py-4 bg-gradient-to-r from-teal-600 to-teal-700 text-white font-black rounded-xl shadow-lg hover:shadow-teal-600/20 transition-all hover:-translate-y-0.5 text-lg">
              次の問題 →
             </button>`;
            }, isCorrect ? 800 : 1500);
        }

        function showFeedback(isCorrect) {
            const el = document.getElementById('feedback');
            el.innerHTML = isCorrect
                ? `<div class="feedback-badge correct font-black">✅ 正解！ ${currentQ.answer}</div>`
                : `<div class="feedback-badge incorrect font-black">❌ 不正解 — 正解は ${currentQ.answer}</div>`;
        }

        function showExplanation() {
            const binaryStr = currentQ.question;
            let terms = [];
            binaryStr.split('').forEach((bit, i) => {
                if (bit === '1') {
                    const exp = binaryStr.length - 1 - i;
                    terms.push(`2<sup>${exp}</sup>(=${Math.pow(2, exp)})`);
                }
            });
            const expEl = document.getElementById('explanation');
            expEl.classList.remove('hidden');
            expEl.innerHTML = `
        <div class="text-slate-400 font-bold mb-3 flex items-center gap-2">
            <span class="w-1.5 h-1.5 rounded-full bg-slate-300"></span>
            【解説】
        </div>
        <div class="text-slate-700 font-mono text-lg font-bold bg-white p-4 rounded-lg border border-slate-100 shadow-sm leading-relaxed">
            ${terms.join(' + ')} <br>
            = <strong class="text-orange-600 text-2xl font-black">${currentQ.answer}</strong>
        </div>`;
        }

        function showResult() {
            document.getElementById('quiz-area').classList.add('hidden');
            const resultEl = document.getElementById('result-area');
            resultEl.classList.remove('hidden');
            renderResult(session, 'result-area', 'startQuiz',
                '../lessons/binary-to-decimal.html',
                'decimal-to-binary.html');
            document.getElementById('current-num').textContent = '10';
            document.getElementById('progress-fill').style.width = '100%';
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !answered) submitAnswer();
            else if (e.key === 'Enter' && answered && !session.isComplete) setupNextQuestion();
        });

        startQuiz();
    </script>
</body>

</html>

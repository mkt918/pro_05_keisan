    <script src="../js/quiz.js"></script>
    <script>
        let session = new QuizSession(10);
        let currentQ = null;
        let answered = false;

        function startQuiz() {
            session = new QuizSession(10);
            answered = false;
            document.getElementById('quiz-area').classList.remove('hidden');
            document.getElementById('result-area').classList.add('hidden');
            document.getElementById('correct-count').textContent = '0';
            setupNextQuestion();
        }

        function setupNextQuestion() {
            answered = false;
            currentQ = generateBinToDecQuestion();

            // è¡¨ç¤ºæ›´æ–°
            document.getElementById('current-num').textContent = session.current + 1;
            document.getElementById('progress-fill').style.width = `${(session.current / session.total) * 100}%`;

            // å•é¡Œè¡¨ç¤º
            const qDisplay = document.getElementById('question-display');
            qDisplay.textContent = currentQ.question;
            qDisplay.classList.remove('text-green-400', 'text-red-400');
            qDisplay.classList.add('text-teal-400');

            // ãƒ“ãƒƒãƒˆãƒ˜ãƒ«ãƒ‘ãƒ¼ï¼ˆé‡ã¿è¡¨ç¤ºï¼‰
            const binaryStr = currentQ.question;
            const helper = document.getElementById('bit-helper');
            helper.innerHTML = '';
            binaryStr.split('').forEach((bit, i) => {
                const exp = binaryStr.length - 1 - i;
                const weight = Math.pow(2, exp);
                const div = document.createElement('div');
                div.className = 'text-center';
                div.innerHTML = `
          <div class="w-10 h-10 rounded-lg flex items-center justify-center font-mono font-bold text-lg mb-1
            ${bit === '1' ? 'bg-teal-500/15 border border-teal-500/40 text-teal-300' : 'bg-gray-800/50 border border-gray-700 text-gray-600'}">
            ${bit}
          </div>
          <div class="text-xs font-mono ${bit === '1' ? 'text-teal-500' : 'text-gray-600'}">
            ${bit === '1' ? weight : 'Ã—'}
          </div>`;
                helper.appendChild(div);
            });

            // ãƒªã‚»ãƒƒãƒˆ
            const input = document.getElementById('answer-input');
            input.value = '';
            input.className = 'answer-input';
            input.disabled = false;
            input.focus();

            document.getElementById('feedback').innerHTML = '';
            document.getElementById('explanation').classList.add('hidden');
            document.getElementById('btn-area').innerHTML = `
        <button id="submit-btn" onclick="submitAnswer()"
          class="px-8 py-3 bg-gradient-to-r from-teal-500 to-teal-600 hover:from-teal-400 hover:to-teal-500 text-white font-bold rounded-xl shadow-lg transition-all">
          ç­”ãˆã‚‹
        </button>`;

            // ã‚¢ãƒ‹ãƒ¡
            const card = document.getElementById('question-card');
            card.classList.remove('animate-fade-in');
            void card.offsetWidth;
            card.classList.add('animate-fade-in');
        }

        function submitAnswer() {
            if (answered) return;
            const input = document.getElementById('answer-input');
            const userVal = input.value.trim();
            if (userVal === '') { input.focus(); return; }

            const userAnswer = parseInt(userVal, 10);
            const isCorrect = userAnswer === currentQ.answer;
            answered = true;

            session.submit(currentQ.question, currentQ.answer, userAnswer, isCorrect);

            // è¦–è¦šãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯
            input.disabled = true;
            const qDisplay = document.getElementById('question-display');
            if (isCorrect) {
                input.classList.add('correct');
                qDisplay.classList.replace('text-teal-400', 'text-green-400');
                showFeedback(true);
                document.getElementById('correct-count').textContent = session.correct;
            } else {
                input.classList.add('incorrect');
                qDisplay.classList.replace('text-teal-400', 'text-red-400');
                showFeedback(false);
                showExplanation();
            }

            // æ¬¡ã¸ãƒœã‚¿ãƒ³
            setTimeout(() => {
                document.getElementById('btn-area').innerHTML = session.isComplete
                    ? `<button onclick="showResult()" class="px-8 py-3 bg-gradient-to-r from-orange-500 to-orange-400 text-white font-bold rounded-xl shadow-lg transition-all">
              ğŸ† çµæœã‚’è¦‹ã‚‹
             </button>`
                    : `<button onclick="setupNextQuestion()" class="px-8 py-3 bg-gradient-to-r from-teal-500 to-teal-600 text-white font-bold rounded-xl shadow-lg transition-all">
              æ¬¡ã®å•é¡Œ â†’
             </button>`;
            }, isCorrect ? 800 : 1500);
        }

        function showFeedback(isCorrect) {
            const el = document.getElementById('feedback');
            el.innerHTML = isCorrect
                ? `<div class="feedback-badge correct">âœ… æ­£è§£ï¼ ${currentQ.answer}</div>`
                : `<div class="feedback-badge incorrect">âŒ ä¸æ­£è§£ â€” æ­£è§£ã¯ ${currentQ.answer}</div>`;
        }

        function showExplanation() {
            const binaryStr = currentQ.question;
            let terms = [];
            binaryStr.split('').forEach((bit, i) => {
                if (bit === '1') {
                    const exp = binaryStr.length - 1 - i;
                    terms.push(`2<sup>${exp}</sup>(=${Math.pow(2, exp)})`);
                }
            });
            const expEl = document.getElementById('explanation');
            expEl.classList.remove('hidden');
            expEl.innerHTML = `
        <div class="text-gray-400 mb-1">ã€è§£ãæ–¹ã€‘</div>
        <div class="text-teal-300">${terms.join(' + ')} = <strong class="text-orange-400">${currentQ.answer}</strong></div>`;
        }

        function showResult() {
            document.getElementById('quiz-area').classList.add('hidden');
            const resultEl = document.getElementById('result-area');
            resultEl.classList.remove('hidden');
            renderResult(session, 'result-area', 'startQuiz',
                '../lessons/binary-to-decimal.html',
                'decimal-to-binary.html');
            document.getElementById('current-num').textContent = '10';
            document.getElementById('progress-fill').style.width = '100%';
        }

        // Enterã‚­ãƒ¼ã§é€ä¿¡
        document.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !answered) submitAnswer();
